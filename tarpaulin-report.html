Genero::OTROS, Genero::OTROS) =\u003e true,\n        _ =\u003e false,\n    }\n}\n\npub fn compare (cancion1: \u0026Cancion, cancion2: \u0026Cancion) -\u003e bool {\n    cancion1.artista == cancion2.artista \u0026\u0026\n    cancion1.titulo == cancion2.titulo \u0026\u0026\n    compare_genre(\u0026cancion1.genero, \u0026cancion2.genero)\n\n}\n\nimpl PlayList {\n    fn new(nombre: String, archivo_canciones: String) -\u003e PlayList {\n        let path = PathBuf::from(archivo_canciones);\n        PlayList {\n            nombre,\n            canciones: Vec::new(),\n            archivo_canciones: path,\n        }\n    }\n\n    pub fn cargar_al_archivo(\u0026mut self, cancion: \u0026Cancion) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        //Abrir el archivo en modo escritura.\n        let mut archivo = match File::create(self.archivo_canciones.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo(format!(\"Problema al abrir el archivo\")))?,\n            Ok(arch) =\u003e arch,            \n        };\n\n        let cancion_serializada = serde_json::to_string(\u0026cancion).unwrap();\n        match archivo.write(\u0026cancion_serializada.as_bytes()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo(format!(\"Problema al escribir en el archivo\")))?,\n            Ok(_) =\u003e Ok(()),  \n        }\n    }\n\n    fn agregar_cancion(\u0026mut self, cancion: \u0026Cancion) {\n        self.canciones.push(cancion.clone());\n        self.cargar_al_archivo(cancion); //Qué hago con el unused result?\n\n    }\n\n    fn eliminar_cancion(\u0026mut self, cancion: \u0026Cancion) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        //Find the song I want to delete in the vec.\n        let mut index_song_delete= -1;\n        for i in 0.. self.canciones.len() {\n            if compare(\u0026self.canciones[i], \u0026cancion) {\n                index_song_delete= i as i32;\n                break;\n            }  \n        }\n        //Delete the car. \n        if index_song_delete != -1 { //If I found the car to delete.\n\n            let file = std::fs::OpenOptions::new() //Me armo mi file nuevo.\n                .read(true)\n                .write(true)\n                .open(\u0026self.archivo_canciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al abrir el archivo: {}\", e)))?;\n\n            self.canciones.remove(index_song_delete as usize);\n\n            let writer = std::io::BufWriter::new(\u0026file); //Crea un nuevo BufWriter.\n\n            serde_json::to_writer(writer, \u0026self.canciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al escribir en el archivo: {}\", e)))?;\n        \n            Ok(())\n        } else {\n            Err(ErroresPersonalizados::CancionNoEncontrada(format!(\"NO se encontró la canción que desea eliminar.\")))\n        }\n    }\n\n    fn mover_cancion(\u0026mut self, cancion: \u0026Cancion, posicion_nueva: u32) -\u003e Result\u003c(), ErroresPersonalizados\u003e{\n        if posicion_nueva \u003c self.canciones.len() as u32 {\n\n            //Search song in the playlist.\n            let mut song_index:i32= -1;\n            for i in 0..self.canciones.len() {\n                if compare(\u0026self.canciones[i], \u0026cancion) {\n                    song_index= i as i32;\n                    break;\n                }\n            }\n\n            if song_index != -1 { //If I found the song.\n                //Move the song to the new position.\n                let song = self.canciones.remove(song_index as usize);\n                self.canciones.insert(posicion_nueva as usize, song);\n\n                let file = std::fs::OpenOptions::new() //Me armo mi file nuevo.\n                    .read(true)\n                    .write(true)\n                    .open(\u0026self.archivo_canciones)\n                    .map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al abrir el archivo: {}\", e)))?;\n\n                \n                let writer = std::io::BufWriter::new(\u0026file); //Crea un nuevo BufWriter.\n\n                serde_json::to_writer(writer, \u0026self.canciones)\n                    .map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al escribir en el archivo: {}\", e)))?;\n\n                Ok(())\n            } else {\n                Err(ErroresPersonalizados::CancionNoEncontrada(format!(\"No se encontró la canción que desea mover.\")))\n            }\n\n        } else {\n            Err(ErroresPersonalizados::PosicionFueraDeRango)\n        }\n    }\n\n    fn buscar_cancion_por_nombre(\u0026self, nombre: String) -\u003e Option\u003cCancion\u003e {\n        for song in self.canciones.iter() {\n            if (song.titulo == nombre) {\n                return Some(song.clone());\n            }\n        }\n        None\n    }\n\n    fn obtener_canciones_por_genero(\u0026self, genero: Genero) -\u003e Vec\u003cCancion\u003e {\n        let mut canciones_genero= Vec::new();\n\n        for song in self.canciones.iter() {\n            if compare_genre(\u0026song.genero, \u0026genero) {\n                canciones_genero.push(song.clone());\n            }\n        }\n        canciones_genero\n    }\n\n    fn obtener_canciones_por_artista(\u0026self, artista: String) -\u003e Vec\u003cCancion\u003e {\n        let mut canciones_artista= Vec::new();\n\n        for song in self.canciones.iter() {\n            if song.artista == artista {\n                canciones_artista.push(song.clone());\n            }\n        }\n\n        canciones_artista\n    }\n\n    fn modificar_titulo_playlist(\u0026mut self, titulo_nuevo: String) {\n        self.nombre= titulo_nuevo;\n    }\n\n    fn eliminar_todas_las_canciones(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e{\n        self.canciones.clear();\n\n        let mut archivo = OpenOptions::new() \n            .write(true)\n            .read(true)\n            .open(self.archivo_canciones.clone())\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al abrir el archivo: {}\", e)))?;\n\n        archivo.write_all(b\"[]\").map_err(|e| ErroresPersonalizados::ErrorArchivo(format!(\"Error al abrir el archivo: {}\", e)))?; //b\"[]\" to write an empty JSON array to the file. Ask if okay???\n\n        Ok(())\n    }\n }\n\n\n #[cfg(test)]\n\n mod test {\n    use super::*;\n\n    #[test]\n    fn testear_agregar_cancion() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        assert_eq!(playlist.canciones.len(), 3);\n    }\n\n    #[test]\n    fn testear_eliminar_cancion() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        \n        playlist.eliminar_cancion(\u0026cancion1); //Delete just 1 song.\n        assert_eq!(playlist.canciones.len(), 1);\n\n        //Try to delete a song that is not in the playlist.\n        playlist.eliminar_cancion(\u0026cancion3);\n        assert_eq!(playlist.canciones.len(), 1); //lenght shouldn't change.\n    }\n\n    #[test]\n    fn testear_buscar_cancion() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n        \n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n\n        playlist.agregar_cancion(\u0026cancion1);\n\n        //Search for a song that is in the playlist.\n        assert!(playlist.buscar_cancion_por_nombre(String::from(\"Cancion1\")).is_some());\n\n        //Search for a song that is not in the playlist.\n        assert!(playlist.buscar_cancion_por_nombre(String::from(\"Cancion10\")).is_none());\n    }\n\n    #[test]\n    fn testear_eliminar_canciones() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        playlist.eliminar_todas_las_canciones();\n        assert_eq!(playlist.canciones.len(), 0);\n    }\n\n    #[test]\n    fn testear_mover_cancion() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); //Originally in pos 0 (in playlist).\n        playlist.agregar_cancion(\u0026cancion2); //Originally in pos 1 (in playlist).\n        playlist.agregar_cancion(\u0026cancion3); //Originally in pos 2 (in playlist).\n\n        //Check that.\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\"));\n\n        //Move a song that is in the playlist.\n        playlist.mover_cancion(\u0026cancion2, 2);\n        assert_eq!(playlist.canciones[2].titulo, String::from(\"Cancion2\"));\n\n        //Move a song that is not in the playlist.\n        playlist.mover_cancion(\u0026cancion4, 0);\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\")); //It shouldn't change.\n\n        //Move a song that is in the playlist to a non existing position.\n        playlist.mover_cancion(\u0026cancion1, 3);\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\")); //It shouldn't change.\n    }\n\n    #[test]\n    fn testear_cambiar_nombre_playlist() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        //Check that.\n        assert_eq!(playlist.nombre, String::from(\"Chill music\"));\n        \n        //Change the name.\n        playlist.modificar_titulo_playlist(String::from(\"Nombre nuevo\"));\n        assert_eq!(playlist.nombre, String::from(\"Nombre nuevo\"));\n    }\n\n    #[test]\n    fn testear_canciones_mismo_genero() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); \n        playlist.agregar_cancion(\u0026cancion2); \n        playlist.agregar_cancion(\u0026cancion3); \n        playlist.agregar_cancion(\u0026cancion4);\n\n        //2 jazz songs.\n        let mut jazz_songs: Vec\u003cCancion\u003e;\n        jazz_songs= playlist.obtener_canciones_por_genero(Genero::JAZZ);\n        assert_eq!(jazz_songs.len(), 2);\n\n        //Try with a genre that is not in the playlist.\n        let mut pop_songs= playlist.obtener_canciones_por_genero(Genero::POP);\n        assert_eq!(pop_songs.len(), 0);\n    }\n\n    #[test]\n    fn testear_canciones_mismo_artista() {\n        let path = \"src/tp05/archivo_canciones.txt\";\n\n        let mut playlist= PlayList::new(String::from(\"Chill music\"), String::from(path));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); \n        playlist.agregar_cancion(\u0026cancion2); \n        playlist.agregar_cancion(\u0026cancion3); \n        playlist.agregar_cancion(\u0026cancion4);\n\n        //2 pepa songs.\n        let mut pepa_songs: Vec\u003cCancion\u003e;\n        pepa_songs= playlist.obtener_canciones_por_artista(String::from(\"pepa\"));\n        assert_eq!(pepa_songs.len(), 2);\n\n        //Try with an artist that is not in t , Deserialize)]\nenum TipoAnimal {\n    PERRO,\n    GATO,\n    CABALLO,\n    OTROS,\n}\n\nstruct Veterinaria {\n    nombre: String,\n    direccion: String,\n    id: i32,\n    atenciones: VecDeque\u003cAtencion\u003e,\n    atenciones_realizadas: Vec\u003cAtencion\u003e,\n    archivo_atenciones: PathBuf,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Atencion {\n    mascota: Mascota,\n    diagnostico_final: String,\n    tratamiento: String,\n    fecha: Option\u003cFecha\u003e,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Mascota {\n    nombre: String,\n    edad: String,\n    tipo: TipoAnimal,\n    dueño: Dueño,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Dueño {\n    nombre: String,\n    direccion: String,\n    telefono: u32,\n}\n\npub fn compare_owners(owner1: \u0026Dueño, owner2: \u0026Dueño) -\u003e bool {\n    owner1.direccion == owner2.direccion \u0026\u0026\n    owner1.nombre == owner2.nombre \u0026\u0026\n    owner1.telefono == owner2.telefono\n}\n\npub fn compare_type(type1: \u0026TipoAnimal, type2: \u0026TipoAnimal)  -\u003e bool{\n    match (type1, type2) {\n        (TipoAnimal::CABALLO, TipoAnimal::CABALLO) =\u003e true,\n        (TipoAnimal::PERRO, TipoAnimal::PERRO) =\u003e true,\n        (TipoAnimal::GATO, TipoAnimal::GATO) =\u003e true,\n        (TipoAnimal::OTROS, TipoAnimal::OTROS) =\u003e true,\n        _ =\u003e false, \n    }\n}\n\npub fn compare_pets (mascota1: \u0026Mascota, mascota2: \u0026Mascota) -\u003e bool {\n    compare_owners(\u0026mascota1.dueño, \u0026mascota2.dueño) \u0026\u0026\n    mascota1.edad == mascota2.edad \u0026\u0026\n    mascota1.nombre == mascota2.nombre \u0026\u0026\n    compare_type(\u0026mascota1.tipo, \u0026mascota2.tipo)\n}\n\nfn compare_fecha(fecha1: \u0026Option\u003cFecha\u003e, fecha2: \u0026Option\u003cFecha\u003e) -\u003e bool {\n    match (fecha1, fecha2) {\n        (Some(f1), Some(f2)) =\u003e f1.dia == f2.dia \u0026\u0026 f1.mes == f2.mes \u0026\u0026 f1.año == f2.año,\n        (None, None) =\u003e true, // Ambas son None → consideradas iguales\n        _ =\u003e false,           // Una tiene valor y la otra no → distintas\n    }\n}\n\n\n\npub fn compare_atencion(atencion1: \u0026Atencion, atencion2: \u0026Atencion) -\u003e bool {\n    atencion1.diagnostico_final == atencion2.diagnostico_final \u0026\u0026\n    compare_fecha(\u0026atencion1.fecha, \u0026atencion2.fecha) \u0026\u0026\n    atencion1.tratamiento == atencion2.tratamiento \u0026\u0026\n    compare_pets(\u0026atencion1.mascota, \u0026atencion2.mascota)\n}\n\nenum ErroresPersonalizados {\n    ErrorArchivo,\n    MascotaNoEncontrada,\n    AtencionNoEncontrada,\n}\n\nimpl Veterinaria {\n    fn new(nombre: String, direccion: String, id: i32, archivo_atenciones: String) -\u003e Veterinaria {\n        let path = PathBuf::from(archivo_atenciones);\n        Veterinaria {\n            nombre,\n            direccion,\n            id,\n            atenciones: VecDeque::new(),\n            atenciones_realizadas: Vec::new(),\n            archivo_atenciones: path,\n        }\n    }\n\n    pub fn cargar_al_archivo(\u0026mut self, atencion: \u0026Atencion) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let mut archivo: File = match File::create(self.archivo_atenciones.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(arch) =\u003e arch,\n        };\n\n        let atencion_serializada = serde_json::to_string(\u0026atencion).unwrap();\n        match archivo.write(\u0026atencion_serializada.as_bytes()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(_) =\u003e Ok(()),\n        }\n    }\n\n    pub fn agregar_nueva_mascota(\u0026mut self, mascota: Mascota, fecha: Option\u003cFecha\u003e) {\n        let nueva_atencion = Atencion {\n            mascota,\n            diagnostico_final: String::new(),\n            tratamiento: String::new(),\n            fecha,\n        };\n\n        self.atenciones.push_back(nueva_atencion.clone());\n        self.cargar_al_archivo(\u0026nueva_atencion.clone());\n    }\n\n    pub fn cargar_al_inicio_del_archivo(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let file = std::fs::OpenOptions::new()\n            .read(true)\n            .write(true)\n            .open(\u0026self.archivo_atenciones)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n    \n        let writer = std::io::BufWriter::new(\u0026file);\n        serde_json::to_writer(writer, \u0026self.atenciones)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n        \n        Ok(())\n    }\n\n    fn agregar_mascota_maxima_prioridad(\u0026mut self, mascota: Mascota, fecha: Option\u003cFecha\u003e) {\n        let nueva_atencion= Atencion {\n            mascota,\n            diagnostico_final: String::new(),\n            tratamiento: String::new(),\n            fecha,\n        };\n\n        self.atenciones.push_front(nueva_atencion.clone());\n        //Tendría que hacer que la atención nueva también esté en el archivo al inicio (para que persista con el orden en el que se encuentran los datos en la estructura).\n        self.cargar_al_inicio_del_archivo();\n    }\n\n    fn atender_mascota(\u0026mut self) -\u003e Option\u003cMascota\u003e{\n        if let Some(mascota_atendida)= self.atenciones.pop_front() {\n            return Some(mascota_atendida.mascota);\n            //Está bien modificar el archivo acá???\n            //Tendría que eliminar a la mascota de atenciones.\n            //Tendría que modificar mi atender mascota original para que lo agregue a atenciones realizadas, no?\n\n        } \n        None\n    }\n\n    fn eliminar_mascota(\u0026mut self, mascota: Mascota) -\u003e Result\u003c(), ErroresPersonalizados\u003e{\n        //Find pet.\n        let mut indice_mascota_retirada:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_pets(\u0026self.atenciones[i].mascota,\u0026 mascota) {\n                indice_mascota_retirada= i as i32;\n                break;\n            }\n        }\n        //Delete pet.\n        if indice_mascota_retirada != -1 { //If I found the pet.\n            self.atenciones.remove(indice_mascota_retirada as usize);\n\n            //Modify the JSON file. \n            let file = std::fs::OpenOptions::new()\n                .read(true)\n                .write(true)\n                .open(\u0026self.archivo_atenciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n            let writer = std::io::BufWriter::new(\u0026file);\n            serde_json::to_writer(writer, \u0026self.atenciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n            Ok(())\n        } else {\n            return Err(ErroresPersonalizados::MascotaNoEncontrada);\n        }\n\n        \n    }\n\n    fn registrar_atencion(\u0026mut self, tratamiento: String, diagnostico: String, fecha: Option\u003cFecha\u003e) {\n        if let Some(mascota_atendida)= self.atenciones.pop_front() {\n            let atencion_hecha= Atencion {\n                mascota: mascota_atendida.mascota,\n                diagnostico_final: diagnostico,\n                tratamiento: tratamiento,\n                fecha,\n            };\n\n            self.atenciones_realizadas.push(atencion_hecha);\n        };\n    }\n\n    fn buscar_atencion(\u0026self, nombre_mascota: String, nombre_dueño: String, telefono: u32) -\u003e Option\u003cAtencion\u003e {\n        for atencion in self.atenciones.iter() {\n            if atencion.mascota.nombre == nombre_mascota \u0026\u0026 atencion.mascota.dueño.nombre == nombre_dueño \u0026\u0026 atencion.mascota.dueño.telefono == telefono {\n                return Some(atencion.clone());\n            }\n        }\n        None\n    }\n\n    fn modificar_diagnostico(\u0026mut self, diagnostico_nuevo: String, atencion: \u0026Atencion) {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n        //Modify diagnostic.\n        if indice_atencion!= -1 { //If I found the attention.\n            self.atenciones[indice_atencion as usize].diagnostico_final = diagnostico_nuevo;\n        }\n    }\n\n    fn modificar_fecha(\u0026mut self, fecha_nueva: Option\u003cFecha\u003e, atencion: \u0026Atencion) {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n\n        if indice_atencion != -1 { \n            self.atenciones[indice_atencion as usize].fecha = fecha_nueva;\n        }\n    }\n\n    fn eliminar_atencion (\u0026mut self, atencion: \u0026Atencion) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n\n        if indice_atencion != -1 {\n            self.atenciones.remove(indice_atencion as usize);\n            //Modify the JSON file. \n            let file = std::fs::OpenOptions::new()\n                .read(true)\n                .write(true)\n                .open(\u0026self.archivo_atenciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n            let writer = std::io::BufWriter::new(\u0026file);\n            serde_json::to_writer(writer, \u0026self.atenciones)\n                .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n            Ok(())\n        } else {\n            return Err(ErroresPersonalizados::MascotaNoEncontrada);\n        }\n    }\n}\n\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tp03::ej03::Fecha;\n\n    fn crear_dueño() -\u003e Dueño {\n        Dueño {\n            nombre: String::from(\"Juan Perez\"),\n            direccion: String::from(\"Calle Falsa 123\"),\n            telefono: 12345678,\n        }\n    }\n\n    fn crear_mascota(nombre: \u0026str, tipo: TipoAnimal) -\u003e Mascota {\n        Mascota {\n            nombre: String::from(nombre),\n            edad: String::from(\"5\"),\n            tipo,\n            dueño: crear_dueño(),\n        }\n    }\n\n    fn crear_fecha() -\u003e Option\u003cFecha\u003e {\n        Some(Fecha { dia: 1, mes: 1, año: 2024 })\n    }\n\n    #[test]\n    fn test_agregar_nueva_mascota() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 1\"), String::from(\"Arg\"), 1, String::from(path));\n        let mascota = crear_mascota(\"Firulais\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), crear_fecha());\n        assert_eq!(vet.atenciones.len(), 1);\n    }\n\n    #[test]\n    fn test_agregar_mascota_maxima_prioridad() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 2\"), String::from(\"Arg \"), 2, String::from(path));\n        let m1 = crear_mascota(\"Gato\", TipoAnimal::GATO);\n        let m2 = crear_mascota(\"Caballo\", TipoAnimal::CABALLO);\n\n        vet.agregar_nueva_mascota(m1.clone(), crear_fecha());\n        vet.agregar_mascota_maxima_prioridad(m2.clone(), crear_fecha());\n\n        assert_eq!(vet.atenciones.front().unwrap().mascota.nombre, \"Caballo\");\n    }\n\n    #[test]\n    fn test_atender_mascota() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 3\"), String::from(\"Arg\"), 3, String::from(path));\n        let mascota = crear_mascota(\"Toby\", TipoAnimal::GATO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), crear_fecha());\n        let atendido = vet.atender_mascota();\n\n        assert!(atendido.is_some());\n        assert_eq!(atendido.unwrap().nombre, \"Toby\");\n        assert_eq!(vet.atenciones.len(), 0);\n    }\n\n    #[test]\n    fn test_registrar_atencion() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 4\"), String::from(\"Arg\"), 4 , String::from(path));\n        let mascota = crear_mascota(\"Rex\", TipoAnimal::PERRO);\n        let fecha = crear_fecha();\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        vet.registrar_atencion(String::from(\"Antibióticos\"), String::from(\"Infección\"), fecha.clone());\n\n        assert_eq!(vet.atenciones.len(), 0);\n        assert_eq!(vet.atenciones_realizadas.len(), 1);\n        let atendida = \u0026vet.atenciones_realizadas[0];\n        assert_eq!(atendida.mascota.nombre, \"Rex\");\n        assert_eq!(atendida.tratamiento, \"Antibióticos\");\n        assert_eq!(atendida.diagnostico_final, \"Infección\");\n        assert!(compare_fecha(\u0026atendida.fecha, \u0026fecha));\n    }\n\n    #[test]\n    fn test_eliminar_mascota() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 5\"), String::from(\"Zoológico\"), 5, String::from(path));\n        let mascota = crear_mascota(\"Milo\", TipoAnimal::GATO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        assert_eq!(vet.atenciones.len(), 1);\n\n        vet.eliminar_mascota(mascota);\n        assert_eq!(vet.atenciones.len(), 0);\n    }\n\n    #[test]\n    fn test_buscar_atencion() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6, String::from(path));\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        let resultado = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        assert!(resultado.is_some());\n        assert_eq!(resultado.unwrap().mascota.nombre, \"Rocky\");\n    }\n\n    #[test]\n    fn test_modificar_diagnostico() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6, String::from(path));\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        let mut atencion = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        assert!(atencion.is_some());\n        vet.modificar_diagnostico(\"Fiebre\".to_string(), \u0026atencion.unwrap());\n\n        let updated_atencion =  vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n        assert!(updated_atencion.is_some());\n        atencion = Some(updated_atencion.unwrap());\n\n        assert_eq!(atencion.unwrap().diagnostico_final, String::from(\"Fiebre\")); //Ok.\n    }\n\n    #[test]\n    fn test_modificar_fecha() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6, String::from(path));\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n        let mut fecha = crear_fecha();\n\n        vet.agregar_nueva_mascota(mascota.clone(), fecha);\n        let mut atencion = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        let fecha_nueva = Fecha {\n            año: 2025,\n            dia: 24,\n            mes: 12,\n        };\n        vet.modificar_fecha(Some(fecha_nueva), \u0026atencion.unwrap());\n\n        let updated_atencion =  vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n        assert!(updated_atencion.is_some());\n        atencion = Some(updated_atencion.unwrap());\n\n        assert_eq!(atencion.clone().unwrap().fecha.unwrap().año, 2025);\n        assert_eq!(atencion.clone().unwrap().fecha.unwrap().mes, 12);\n        assert_eq!(atencion.clone().unwrap().fecha.unwrap().dia, 24);\n    }\n\n    #[test]\n    fn test_eliminar_atencion() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6, String::from(path));\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n        let mut fecha = crear_fecha();\n\n        vet.agregar_nueva_mascota(mascota.clone(), fecha);\n        let mut atencion = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        assert_eq!(vet.atenciones.len(), 1); //Estado inicial.\n\n        vet.eliminar_atencion(\u0026atencion.unwrap());\n        assert_eq!(vet.atenciones.len(), 0); //Ok.\n    }\n\n    #[test]\n    fn test_agregar_mascota_maxima_prioridad_archivo() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 2\"), String::from(\"Arg \"), 2, String::from(path));\n        let m1 = crear_mascota(\"Gato\", TipoAnimal::GATO);\n        let m2 = crear_mascota(\"Caballo\", TipoAnimal::CABALLO);\n\n        vet.agregar_nueva_mascota(m1.clone(), crear_fecha());\n        vet.agregar_mascota_maxima_prioridad(m2.clone(), crear_fecha());\n\n        assert_eq!(vet.atenciones.front().unwrap().mascota.nombre, \"Caballo\");\n        //En el archivo aparece Caballo primero!. Ok.\n    }\n\n    #[test]\n    fn test_eliminar_mascota_nuevo() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 5\"), String::from(\"Zoológico\"), 5, String::from(path));\n        let mascota = crear_mascota(\"Milo\", TipoAnimal::GATO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        assert_eq!(vet.atenciones.len(), 1);\n\n        assert!(vet.eliminar_mascota(mascota).is_ok());\n        assert_eq!(vet.atenciones.len(), 0);\n\n        let mascota2 = crear_mascota(\"Pepe\", TipoAnimal::GATO);\n        assert!(vet.eliminar_mascota(mascota2.clone()).is_err());\n\n    }\n\n    #[test]\n    fn eliminar_atencion_nuevo() {\n        let path = \"src/tp05/archivo_atenciones.txt\";\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6, String::from(path));\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n        let mut fecha = crear_fecha();\n        let mascota2 = crear_mascota(\"Pepe\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), fecha);\n        let mut atencion = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        assert_eq!(vet.atenciones.len(), 1); //Estado inicial.\n\n        assert!(vet.eliminar_atencion(\u0026atencion.unwrap()).is_ok());\n        assert_eq!(vet.atenciones.len(), 0); //Ok.\n\n        \n        /*let mut atencion2= Atencion { mascota2.clone(), String::from(\"fiebre\"), String::from(\"antibioticos\"), None}; //Por qué no me deja???\n        assert!(vet.eliminar_atencion(\u0026atencion2).is_err());*/\n\n    }\n}\n\n\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","julieta-murias","repos","seminario-rust","src","tp05","ej04.rs"],"content":"use std::collections::HashMap;\nuse crate::tp03::ej03::Fecha;\n\nuse serde::{Serialize, Deserialize};\nuse core::arch;\nuse std::fs::File;\nuse std::fs::OpenOptions;\nuse std::io::prelude::*;\nuse std::path::Path;\nuse std::path::PathBuf;\n\n#[derive(Clone, Serialize, Deserialize)]\nenum Genero {\n    Novela,\n    Infantil,\n    Tecnico,\n    Otros\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nenum EstadoPrestamo {\n    Devuelto,\n    EnPrestamo,\n}\n\n#[derive(Clone)]\nstruct Biblioteca {\n    nombre: String,\n    direccion: String,\n    libros: HashMap\u003cu32, Libro\u003e, //Key: ISBN.\n    prestamos: Vec\u003cPrestamo\u003e,\n    archivo_libros: PathBuf,\n    archivo_prestamos: PathBuf,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Libro {\n    isbn: u32,\n    titulo: String,\n    copias_disponiles: u32,\n    autor: String,\n    numero_paginas: u32,\n    genero: Genero,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Prestamo {\n    isbn_libro: u32,\n    cliente: Cliente,\n    fecha_vencimiento: Fecha,\n    fecha_devolucion: Fecha, \n    estado: EstadoPrestamo,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Cliente {\n    nombre: String,\n    telefono: u32,\n    correo: String,\n}\n\npub fn no_devolvio (estado: \u0026EstadoPrestamo) -\u003e bool {\n    match estado {\n        (EstadoPrestamo::EnPrestamo) =\u003e true,\n        _ =\u003e false,\n    }\n}\n\npub fn compare_clientes (cliente1: \u0026Cliente, cliente2: \u0026Cliente) -\u003e bool {\n    cliente1.nombre == cliente2.nombre \u0026\u0026\n    cliente1.correo == cliente2.correo \u0026\u0026\n    cliente1.telefono == cliente2.telefono\n}\n\nenum ErroresPersonalizados {\n    ErrorArchivo,\n    LibroNoEncontrado,\n}\n\nimpl Biblioteca {\n\n    pub fn cargar_al_archivo_libros(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let mut archivo_libros:File = match File::create(self.archivo_libros.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(arch) =\u003e arch,\n        };\n\n        serde_json::to_writer(\u0026archivo_libros, \u0026self.libros)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    pub fn cargar_al_archivo_prestamos(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let mut archivo_prestamos:File = match File::create(self.archivo_prestamos.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(arch) =\u003e arch,\n        };\n\n        serde_json::to_writer(\u0026archivo_prestamos, \u0026self.prestamos)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    fn obtener_cantidad_copias (\u0026self, libro: \u0026Libro) -\u003e u32 {\n        if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            return book.copias_disponiles;\n        } else {\n            return 0;\n        } \n    }\n\n    pub fn modificar_campo_json_libro(\u0026mut self, isbn: u32, nuevas_copias: u32) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        //Open the json file.\n        let file = File::open(self.archivo_libros.clone()).map_err(|e| ErroresPersonalizados::ErrorArchivo)?; //??Si no le pongo el e me marca como error, hay algo que podría hacer o está bien así?\n        \n        let mut libros_deserializados: HashMap\u003cu32, Libro\u003e  = serde_json::from_reader(file)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        //Modify the specific field.\n        if let Some(libro) = libros_deserializados.get_mut(\u0026isbn) {\n            libro.copias_disponiles = nuevas_copias;\n        } else {\n            return Err(ErroresPersonalizados::LibroNoEncontrado);\n        }\n\n        //Serialize the updated data structure back into JSON format.\n        let file = File::create(self.archivo_libros.clone()).map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n        serde_json::to_writer(file, \u0026libros_deserializados).map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    fn decrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.clone().libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles -= 1;\n            //Mod arch libro.\n            self.modificar_campo_json_libro(book.isbn, book.copias_disponiles);\n        }    \n    }\n\n    fn incrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles += 1;       \n            //Mod arch libro\n            self.modificar_campo_json_libro(book.isbn, book.copias_disponiles); //Cómo hagooo????\n        }\n    }\n\n    fn contar_prestamos_cliente (\u0026self, cliente: \u0026Cliente) -\u003e u32 {\n        let mut cant_prestamos= 0;\n\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) {\n                cant_prestamos += 1;\n            }\n        }\n        cant_prestamos\n    }\n\n    fn realizar_prestamo (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e bool {\n        //Check if the book exists and has available copies.\n        let okay_prestamo = if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            book.copias_disponiles \u003e= 1\n        } else {\n            false\n        };\n\n        //Check if the client has fewer than 5 loans.\n        if okay_prestamo \u0026\u0026 self.contar_prestamos_cliente(cliente) \u003c 5 {\n            if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                book.copias_disponiles -= 1;\n                return true;\n            }\n        }\n        false\n\n        //Mod arch prest\n    }\n\n\n    fn prestamos_vencer(\u0026self, cant_dias: u32, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut fecha_limite = fecha_actual.clone();\n        fecha_limite.sumar_dias(cant_dias);\n\n        let mut lista_prestamos_vencer = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            let fecha_igual = prestamo.fecha_vencimiento.dia == fecha_actual.dia \u0026\u0026\n                          prestamo.fecha_vencimiento.mes == fecha_actual.mes \u0026\u0026\n                          prestamo.fecha_vencimiento.año == fecha_actual.año;\n\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_limite) \u0026\u0026  // fecha_vencimiento \u003c= fecha_limite\n            (prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual) || fecha_igual)  // fecha_vencimiento \u003e= fecha_actual\n            {\n                lista_prestamos_vencer.push(prestamo.clone());\n            }\n        }\n         lista_prestamos_vencer    \n    }\n\n    fn prestamos_vencidos(\u0026self, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut lista_prestamos_vencidos = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual)\n            {\n                lista_prestamos_vencidos.push(prestamo.clone());\n            }\n        }\n        lista_prestamos_vencidos \n    }\n\n    fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e Option\u003cPrestamo\u003e {\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                return Some(prestamo.clone());\n            }\n        }\n        None\n    }\n\n    fn devolver_libro (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) {\n        for prestamo in self.prestamos.iter_mut() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                prestamo.estado= EstadoPrestamo::Devuelto;\n                if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                    book.copias_disponiles += 1;                    \n                }\n                break;\n            }\n        }\n\n        //Mod arch libro (copias)\n        //Mod arch prest.\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_obtener_cant_copias_libro() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        //Insertar libro.\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        let copias = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias, 7);\n    \n        //Libro no existente debe devolver 0\n        let libro_inexistente = Libro {\n            isbn: 999,\n            titulo: \"No existe\".to_string(),\n            copias_disponiles: 0,\n            autor: \"\".to_string(),\n            numero_paginas: 0,\n            genero: Genero::Otros,\n        };\n        let copias_inexistente = biblioteca.obtener_cantidad_copias(\u0026libro_inexistente);\n        assert_eq!(copias_inexistente, 0);\n    }\n\n    #[test]\n    fn test_decrementar_copias() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n    \n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.decrementar_cantidad_copias(\u0026libro);\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 6);\n        \n    }\n\n    #[test]\n    fn test_incrementar_copias() {\n        let mut libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.incrementar_cantidad_copias(\u0026libro);\n\n         // Synchronize libro with the updated libro.\n        /*if let Some(updated_book) = biblioteca.libros.get(\u0026libro.clone().isbn) {\n            libro = updated_book.clone();\n         }*/\n\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 8);\n    }\n\n    #[test]\n    fn test_contar_prestamos_cliente() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n    \n        let prestamo2 = Prestamo {\n            isbn_libro: libro2.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1, prestamo2],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        let cantidad = biblioteca.contar_prestamos_cliente(\u0026cliente);\n        assert_eq!(cantidad, 2);\n    }\n\n    #[test]\n    fn test_realizar_prestamo() {\n        let cliente = Cliente {\n            nombre: \"Juan\".to_string(),\n            telefono: 123456,\n            correo: \"juan@mail.com\".to_string(),\n        };\n    \n        let libro = Libro {\n            isbn: 101,\n            titulo: \"Libro Test\".t stamos_a_vencer () {\n        let fecha_actual = Fecha { dia: 10, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n            nombre: \"Luis\".to_string(),\n            telefono: 5551234,\n            correo: \"luis@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 123,\n            titulo: \"Libro de prueba\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 150,\n            genero: Genero::Novela,\n        };\n\n         // Préstamo que vence dentro de 5 días (día 14)\n        let prestamo_proximo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 14, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo que vence después de 10 días (día 22)\n        let prestamo_lejano = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 22, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo ya devuelto, no debería aparecer\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 12, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 11, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo_proximo.clone(), prestamo_lejano, prestamo_devuelto],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        let prestamos_vencer = biblioteca.prestamos_vencer(5, \u0026fecha_actual);\n\n        // Sólo debería contener el préstamo que vence dentro de 5 días y está activo\n        assert_eq!(prestamos_vencer.len(), 1);\n\n    }\n\n    #[test]\n    fn test_prestamos_vencidos() {\n        let fecha_actual = Fecha { dia: 15, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n          nombre: \"Carlos\".to_string(),\n          telefono: 123456,\n          correo: \"carlos@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 1,\n            titulo: \"Libro X\".to_string(),\n            copias_disponiles: 1,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n\n        let prestamo_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_no_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 20, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 5, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 6, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string() cion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        assert!(biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente).is_some());\n\n        //Busco uno que no exista;\n        assert!(biblioteca.buscar_prestamo(\u0026libro2, \u0026cliente).is_none())\n    }\n\n    #[test]\n    fn test_devolver_libro() {\n        let cliente = Cliente {\n            nombre: \"Roberto\".to_string(),\n            telefono: 555123789,\n            correo: \"roberto@mail.com\".to_string(),\n        };\n    \n        \n        let libro = Libro {\n            isbn: 42,\n            titulo: \"pepe\".to_string(),\n            copias_disponiles: 5,  // Inicialmente hay 5 copias\n            autor: \"Autor\".to_string(),\n            numero_paginas: 300,\n            genero: Genero::Novela,\n        };\n    \n        \n        let prestamo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 15, mes: 6, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },  // Aún no devuelto\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        \n        let mut biblioteca = Biblioteca {\n            nombre: \"biblioteca\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.devolver_libro(\u0026libro, \u0026cliente);//Lo devuelvo.\n        let libro_devuelto = biblioteca.buscar_prestamo(\u0026libro, \u0026cliente);\n        let esta_ s":{"Line":1}},{"line":207,"address":[2741344,2741313],"length":1,"stats":{"Line":0}}],"covered":70,"coverable":76},{"path":["/","home","julieta-murias","repos","seminario-rust","src","tp05","ej05.rs"],"content":"use std::ptr::eq;\n\n#[derive(Clone, Debug)]\nenum TipoSuscripcion {\n    Basic,\n    Clasic,\n    Super,\n}\n\nimpl PartialEq for TipoSuscripcion {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (TipoSuscripcion::Basic, TipoSuscripcion::Basic) =\u003e true,\n            (TipoSuscripcion::Clasic, TipoSuscripcion::Clasic) =\u003e true,\n            (TipoSuscripcion::Super, TipoSuscripcion::Super) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n\nimpl TipoSuscripcion {\n    fn costo_mensual(\u0026self) -\u003e f64 {\n        match self {\n            TipoSuscripcion::Basic =\u003e 5.0,\n            TipoSuscripcion::Clasic =\u003e 9.5,\n            TipoSuscripcion::Super =\u003e 15.0,\n        }\n    }\n\n    fn upgrade(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e{\n        match self {\n            TipoSuscripcion::Basic =\u003e Some(TipoSuscripcion::Clasic),\n            TipoSuscripcion::Clasic =\u003e Some(TipoSuscripcion::Super),\n            TipoSuscripcion::Super =\u003e None,\n        }\n    }\n\n    fn downgrade(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\n        match  self {\n            TipoSuscripcion::Basic =\u003e None,\n            TipoSuscripcion::Clasic =\u003e Some(TipoSuscripcion::Basic),\n            TipoSuscripcion::Super =\u003e Some(TipoSuscripcion::Clasic),\n            \n        }\n    }\n\n    fn soy_basic(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Basic =\u003e true,\n            _ =\u003e false, \n        }\n    }\n\n    fn soy_clasic(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Clasic =\u003e true,\n            _ =\u003e false, \n        }\n    }\n\n    fn soy_super(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Super =\u003e true,\n            _ =\u003e false, \n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct Suscripcion {\n    tipo: TipoSuscripcion,\n    duracion_meses: u8,\n    fecha_inicio: String,\n    activa: bool,\n}\n\nimpl Suscripcion {\n    fn new(tipo: TipoSuscripcion, duracion_meses: u8, fecha_inicio: String) -\u003e Suscripcion {\n        Suscripcion {\n            tipo,\n            duracion_meses,\n            fecha_inicio,\n            activa: true,\n        }\n    }\n\n    fn activar_suscripcion(\u0026mut self) {\n        self.activa = true\n    }\n\n    fn desactivar_suscripcion(\u0026mut self) {\n        self.activa = false\n    }\n\n    fn upgrade(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.tipo.upgrade() {\n            Some(tipo_nuevo) =\u003e {\n                self.tipo = tipo_nuevo;\n                Ok(())\n            }\n            None =\u003e Err(\"No se puede ascender de Super.\".to_string()) //Is it okay to make it an err? \n        }\n    }\n\n    fn downgrade(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.tipo.downgrade() {\n            Some(tipo_nuevo) =\u003e {\n                self.tipo = tipo_nuevo;\n                Ok(())\n            }\n            None =\u003e {\n                self.desactivar_suscripcion();\n                Err(\"Se ha canclado su suscripción.\".to_string())\n            }\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nenum MedioPago {\n    Efectivo,\n    MercadoPago {\n        cbu: u32,\n    },\n    TransferenciaBancaria {\n        cuenta_destino: String,\n        cuenta_origen: String,    },\n    TarjetaCredito {\n        numero_tarjeta: u32,\n    },\n    Cripto {\n        tipo_cripto: String,\n    },\n}\n\nimpl MedioPago {\n    fn to_string(\u0026self) -\u003e String {\n        match self {\n            MedioPago::Efectivo =\u003e String::from(\"Efectivo\"),\n            MedioPago::TarjetaCredito { numero_tarjeta } =\u003e String::from(\"TarjetaCredito\"),\n            MedioPago::MercadoPago { cbu } =\u003e String::from(\"MercadoPago\"),\n            MedioPago::TransferenciaBancaria { cuenta_destino, cuenta_origen } =\u003e String::from(\"TransferenciaBancaria\"),\n            MedioPago::Cripto { tipo_cripto } =\u003e String::from(\"Cripto\"),\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct Usuario {\n    suscripciones: Vec\u003cSuscripcion\u003e,\n    medio_pago: MedioPago,\n    id: u32,\n    username: String,\n    nombre: String,\n    apellido: String,\n    email: String,\n}\n\nimpl Usuario {\n    fn agregar_suscripcion(\u0026mut self, suscripcion: Suscripcion) {\n        self.suscripciones.iter_mut().for_each(|s| s.desactivar_suscripcion()); //Deactivate all previous subscriptons.\n        self.suscripciones.push(suscripcion); //Add the new subscription.\n    }\n\n    fn obtener_suscripcion_activa(\u0026self) -\u003e Option\u003c\u0026Suscripcion\u003e {\n        self.suscripciones.iter().find(|s| s.activa)\n    }\n\n    fn obtener_suscripcion_activa_mutable(\u0026mut self) -\u003e Option\u003c\u0026mut Suscripcion\u003e {\n        self.suscripciones.iter_mut().find(|s| s.activa)\n    }\n\n    fn cancelar_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion_a_cancelar) =\u003e {\n                suscripcion_a_cancelar.desactivar_suscripcion();\n                Ok(())\n            }\n            None =\u003e Err(\"No se puede cancelar esa suscripción. Ya sea porque no existe o porque ya está desactivada.\".to_string())\n        }\n    }\n\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool {\n        self.suscripciones.iter().any(|s| s.activa)\n    }\n\n    fn upgrade_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion) =\u003e {\n                suscripcion.upgrade();\n                Ok(())\n            }\n            None =\u003e Err(\"No hay una suscripción activa para mejorar.\".to_string())\n        }\n    }\n\n    fn downgrade_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion) =\u003e {\n                suscripcion.downgrade()?;\n                Ok(())\n            }\n            None =\u003e Err(\"No hay una suscripción activa para degradar.\".to_string())\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct StreamingRust {\n    usuarios: Vec\u003cUsuario\u003e, \n    \n}\n\nimpl StreamingRust {\n\n    pub fn crear_plataforma() -\u003e StreamingRust {\n        StreamingRust {\n            usuarios: Vec::new(),\n        }\n    }\n\n    pub fn crear_usuario(\u0026mut self, suscripcion: \u0026Suscripcion, medio_pago: \u0026MedioPago, id: u32, username: String, nombre: String, apellido: String, email: String) {\n        let usuario = Usuario {\n            id: id,\n            suscripciones: vec![suscripcion.clone()],\n            medio_pago: medio_pago.clone(),\n            username: username,\n            nombre: nombre,\n            apellido: apellido,\n            email: email,\n        };\n\n        self.usuarios.push(usuario);\n    }\n\n    pub fn upgrade_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) {\n        //Given an user upgrade their subscription.\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.upgrade_suscripcion(); //Update subscription.\n        }\n    }\n\n    pub fn downgrade_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) -\u003e Result\u003c(), String\u003e {\n        //Given an user downgrade their subscription.\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.downgrade_suscripcion()?; //Downgrade subscription.\n            return Ok(());\n        }\n        Err(\"No se encontró el usuario\".to_string())\n    }\n\n    pub fn cancelar_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) {\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.cancelar_suscripcion(); //Downgrade subscription.\n        }\n    }\n\n    //Estadísticas.\n    pub fn suscripcion_mas_contratada_activos(\u0026self) -\u003e Option\u003c(TipoSuscripcion, u32)\u003e {\n        let mut aux_vec: Vec\u003c(TipoSuscripcion, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones activas de los usuarios.\n        self.usuarios.iter().filter(|u| u.tiene_suscripcion_activa()) //Filtro usuarios con suscripción activa.\n            .for_each(|u| { //Para cada una de ellas.\n                //Obtener el tipo de suscripción activa.\n                if let Some(suscripcion) = u.obtener_suscripcion_activa() {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = aux_vec.iter_mut().find(|(tipo, _)| *tipo == suscripcion.tipo) {\n                        entry.1 += 1;\n                    } else {  //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        aux_vec.push((suscripcion.tipo.clone(), 1));\n\n                    }\n                }\n               \n            });\n\n        aux_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar.\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) \n    }\n\n    pub fn suscripcion_mas_contratada(\u0026self) -\u003e Option\u003c(TipoSuscripcion, u32)\u003e {\n        //No me importan solo las suscripciones activas, tengo que chequear todas.\n        let mut aux_vec: Vec\u003c(TipoSuscripcion, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones de los usuarios.\n        self.usuarios.iter()\n            .for_each(|u| { //Para cada usuario.\n                //Recorrer sus suscripciones (todas).\n                u.suscripciones.iter().for_each(|suscripcion| {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = aux_vec.iter_mut().find(|(tipo, _)| *tipo == suscripcion.tipo) {\n                        entry.1 += 1;\n                    } else {\n                        //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        aux_vec.push((suscripcion.tipo.clone(), 1));\n                    }\n                });                     \n            });\n\n        aux_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar.\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) \n    }\n\n    pub fn medio_pago_mas_usado_activos(\u0026self) -\u003e Option\u003c(String, u32)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n        \n        //Si no coincide con ninguna, creo la posición con el medio de pago y la cantidad inicializada en 1.\n        self.usuarios.iter().filter(|u| u.tiene_suscripcion_activa()) //Filtro los usuarios con suscripciones activas.\n            .for_each(|u| {\n                //Busco si su medio de pago coincide con alguna entrada en el vector -\u003e aumento en 1 la cantidad.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(medio,_)| *medio == u.medio_pago.to_string()) {\n                    entry.1 += 1;\n                } else {\n                    auxiliar_vec.push((u.medio_pago.to_string(), 1));\n                }\n            });\n\n        auxiliar_vec.iter() //Creates an iterator over the elements of auxiliar_vec\n        .max_by_key(|\u0026(_, cantidad)| cantidad) //The \u0026(_, cantidad) pattern destructures each tuple in the vector, ignoring the first element (medio) and borrowing the second element (cantidad). The closure returns the cantidad value, which is used as the key for comparison.\n        .map(|(medio, cantidad)| (medio.clone(), *cantidad)) //applies the map method to transform the result of max_by_key. If max_by_key returns Some((medio, cantidad)), the closure |(medio, cantidad)| (medio.clone(), *cantidad) is applied to the tuple.\n    }\n\n    pub fn medio_pago_mas_usado(\u0026self) -\u003e Option\u003c(String, u32)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones de los usuarios.\n        self.usuarios.iter()\n            .for_each(|u| { //Para cada usuario. (No filter).\n                u.suscripciones.iter().for_each(|suscripcion| {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = auxiliar_vec.iter_mut().find(|(medio,_)| *medio == u.medio_pago.to_string()) {\n                        entry.1 += 1;\n                    } else {\n                        //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        auxiliar_vec.push((u.medio_pago.to_string(), 1));\n                    }\n                });                     \n            });\n        \n        auxiliar_vec.iter() //Creates an iterator over the elements of auxiliar_vec\n        .max_by_key(|\u0026(_, cantidad)| cantidad) //The \u0026(_, cantidad) pattern destructures each tuple in the vector, ignoring the first element (medio) and borrowing the second element (cantidad). The closure returns the cantidad value, which is used as the key for comparison.\n        .map(|(medio, cantidad)| (medio.clone(), *cantidad)) //applies the map method to transform the result of max_by_key. If max_by_key returns Some((medio, cantidad)), the closure |(medio, cantidad)| (medio.clone(), *cantidad) is applied to the tuple.    \n    }\n\n}\n\n\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_upgrade_downgrade() {\n        let mut suscripcion0 = Suscripcion::new(TipoSuscripcion::Basic, 3, \"12/9/2020\".to_string());\n        let mut suscripcion1 = Suscripcion::new(TipoSuscripcion::Super, 3, \"4/9/2019\".to_string());\n\n        //Test upgrade. Ok.\n        assert_eq!(suscripcion0.tipo.soy_basic(), true);\n        assert!(suscripcion0.upgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_clasic(), true);\n\n        assert!(suscripcion1.upgrade().is_err());\n\n        //Test downgrade. Ok.\n        assert!(suscripcion0.downgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_basic(), true);\n        assert!(suscripcion0.downgrade().is_err());\n        assert_eq!(suscripcion0.activa, false);\n    }\n\n    #[test]\n    fn test_upgrade_subscription() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut usuarios = vec![user0.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        plataforma.upgrade_suscripcion(\u0026mut user0);\n\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user0.id) {\n            user0.suscripciones = updated_user.suscripciones.clone();\n        }\n\n        assert!(user0.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Clasic)); //Ok.\n\n\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 124 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Super,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        plataforma.usuarios.push(user1.clone());\n        plataforma.upgrade_suscripcion(\u0026mut user1);\n        assert!(user1.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Super)); //Ok.\n\n\n        plataforma.cancelar_suscripcion(\u0026mut user0);\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user0.id) {\n            user0.suscripciones = updated_user.suscripciones.clone();\n        }\n        assert_eq!(user0.suscripciones.iter().any(|s| s.activa), false); //Ok.\n    }\n\n    #[test]\n    fn test_estadisticas() {\n        //Creo los usuarios para agregarlos a mi plataforma después.\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user2 = Usuario {\n            username: \"sus2\".to_string(),\n            email: \"sus2@email\".to_string(),\n            apellido: \"2\".to_string(),\n            id: 3,\n            nombre: \"sus2\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 123 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Clasic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user3 = Usuario {\n            username: \"sus3\".to_string(),\n            email: \"sus3@email\".to_string(),\n            apellido: \"3\".to_string(),\n            id: 4,\n            nombre: \"sus3\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Clasic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: false,\n            }],\n        };\n\n        //En resumen: \n        //Medios de pago: Activos: 2 de efectivo, 1 de mercado pago. Inactivos: 1 Efectivo.\n        //Suscripciones: Activos: 2 Basic, 1 Clasic. Inactivos: 1 Clasic.\n\n        let mut usuarios = vec![user0.clone(), user1.clone(), user2.clone(), user3.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        assert_eq!(plataforma.medio_pago_mas_usado_activos(), Some((\"Efectivo\".to_string(), 2))); //Ok.\n        assert_eq!(plataforma.medio_pago_mas_usado(), Some((\"Efectivo\".to_string(), 3))); //Ok.\n\n        assert_eq!(plataforma.suscripcion_mas_contratada(), Some((TipoSuscripcion::Clasic, 2))); //Ok. (Se queda con el último valor que encontró (el clasic en este caso) si hay un empate).\n        assert_eq!(plataforma.suscripcion_mas_contratada_activos(), Some((TipoSuscripcion::Basic, 2))); //Ok.\n    }\n\n    //Tests agregados: \n    #[test]\n    fn test_upgrade_downgrade_2() {\n        let mut suscripcion0 = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n        let mut suscripcion1 = Suscripcion::new(TipoSuscripcion::Super, 3, \"4/9/2019\".to_string());\n\n        //Test upgrade. Ok.\n        assert_eq!(suscripcion0.tipo.soy_clasic(), true);\n        assert!(suscripcion0.upgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_super(), true);\n\n        assert!(suscripcion1.upgrade().is_err());\n\n        //Test downgrade. Ok.\n        assert_eq!(suscripcion1.tipo.soy_super(), true);\n        assert!(suscripcion1.downgrade().is_ok());\n        assert_eq!(suscripcion1.tipo.soy_clasic(), true);\n    }\n\n    #[test]\n    fn crear_plataforma() {\n        let mut plataforma:StreamingRust = StreamingRust::crear_plataforma();\n        assert!(plataforma.usuarios.is_empty()); //Ok. Se crea con el vector de usuarios vacío.\n\n        let mut suscripcion: Suscripcion = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n\n        let mut user = plataforma.crear_usuario(\u0026suscripcion, \u0026MedioPago::Cripto { tipo_cripto: \"Bitcoin\".to_string() }, 123, \"username\".to_string(), \"nombre\".to_string(), \"apellido\".to_string(), \"email\".to_string());\n        \n        assert_ne!(plataforma.usuarios.is_empty(), true); //Ok.\n        assert_eq!(plataforma.usuarios.len(), 1); //Ok.\n    } \n\n    #[test]\n    fn test_downgrade() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut usuarios = vec![user0.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        assert!(plataforma.downgrade_suscripcion(\u0026mut user0).is_err()); //Ok.\n\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 124 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Super,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        plataforma.usuarios.push(user1.clone());\n        assert!(plataforma.downgrade_suscripcion(\u0026mut user1).is_ok());\n\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user1.id) {\n            user1.suscripciones = updated_user.suscripciones.clone();\n        }\n\n        assert!(user1.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Clasic)); //Ok.\n    }\n\n    #[test]\n    fn test_usuario_features() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: false,\n            }],\n        };\n\n        assert!(user0.cancelar_suscripcion().is_err()); //Ok.\n        assert!(user0.upgrade_suscripcion().is_err()); //Ok.\n        assert!(user0.downgrade_suscripcion().is_err()); //Ok.\n\n        let mut suscripcion: Suscripcion = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n        user0.agregar_suscripcion(suscripcion);\n        assert_eq!(user0.suscripciones.len(), 2); //Ok.\n\n        //Activar la primera suscripción.\n        user0.suscripciones[0].activar_suscripcion();\n        assert_eq!(user0.suscripciones[0].activa, true); //Ok.\n    }\n\n}","traces":[{"line":11,"address":[2882800,2882855],"length":1,"stats":{"Line":1}},{"line":12,"address":[2882810,2882857],"length":1,"stats":{"Line":2}},{"line":23,"address":[2882944],"length":1,"stats":{"Line":0}},{"line":24,"address":[2882949],"length":1,"stats":{"Line":0}},{"line":25,"address":[2882981],"length":1,"stats":{"Line":0}},{"line":26,"address":[2882997],"length":1,"stats":{"Line":0}},{"line":27,"address":[2883013],"length":1,"stats":{"Line":0}},{"line":31,"address":[2883040],"length":1,"stats":{"Line":2}},{"line":32,"address":[2883045],"length":1,"stats":{"Line":2}},{"line":33,"address":[2883077],"length":1,"stats":{"Line":1}},{"line":34,"address":[2883092],"length":1,"stats":{"Line":1}},{"line":35,"address":[2883107],"length":1,"stats":{"Line":1}},{"line":39,"address":[2883120],"length":1,"stats":{"Line":1}},{"line":40,"address":[2883125],"length":1,"stats":{"Line":1}},{"line":41,"address":[2883157],"length":1,"stats":{"Line":1}},{"line":42,"address":[2883164],"length":1,"stats":{"Line":1}},{"line":43,"ad
