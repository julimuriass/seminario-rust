<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>html, body {
  margin: 0;
  padding: 0;
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: #ddd;
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: #ccf;
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: #fcc;
}
.files-list__file_medium {
  background: #ffc;
}
.files-list__file_high {
  background: #cfc;
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: white;
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: #338;
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
    content: counter(line);
    margin-right: 10px;
}
.code-line {
  margin: 0;
  padding: 0.3em;
  height: 1em;
  counter-increment: line;
}
.code-line_covered {
  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

    days_in_current_month = 29;\n        }\n\n        //Calculate the remaining days in the current month.\n        let mut remaining_days_in_month = days_in_current_month - self.dia;\n\n        while days \u003e remaining_days_in_month {\n            days -= remaining_days_in_month + 1; //+1 ensures that the current day is included when transitioning to the next month.\n\n            self.dia = 1; //Move to the next month.\n            self.mes += 1;\n\n            if self.mes \u003e 12 {\n                self.año += 1;\n                self.mes = 1;\n            }\n\n            //Recalculate the days in the current month.\n            days_in_current_month = days_in_month[self.mes as usize];\n            if self.mes == 2 \u0026\u0026 self.es_bisiesto() {\n                days_in_current_month = 29;\n            } \n\n            remaining_days_in_month = days_in_current_month - self.dia;\n        }\n        self.dia += days;  \n    }\n\n    fn restar_dias (\u0026mut self, mut days: u32) {\n        let days_in_month = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];\n        let mut days_in_current_month = days_in_month[self.mes as usize];\n\n        if self.mes == 2 \u0026\u0026 self.es_bisiesto() {\n            days_in_current_month = 29;\n        }\n\n        while days \u003e= self.dia { // While the number of days to subtract is greater than or equal to the current day.\n            days -= self.dia; \n\n            self.mes -= 1;\n            if self.mes \u003c 1 {\n                self.año -= 1;\n                self.mes = 12;\n            }   \n\n            // Recalculate the days in the current month.\n            days_in_current_month = days_in_month[self.mes as usize];\n            if self.mes == 2 \u0026\u0026 self.es_bisiesto() {\n                days_in_current_month = 29;\n            } \n\n            self.dia = days_in_current_month; // Move to the end of the previous month.\n        }\n\n        self.dia -= days; // Subtract the remaining days.\n\n    }\n\n    pub fn es_mayor (\u0026self, other: \u0026Fecha) -\u003e bool { //Retorna true si la fecha que recibí es mayor.\n\n        //First check the year.\n        if other.año \u003c self.año {\n            return true;\n        } else if other.año \u003e self.año {\n            return false;\n        }\n\n        //Check month.\n        if other.mes \u003c self.mes {\n            return true;\n        } else if other.mes \u003e self.mes {\n            return false;\n        }\n\n        //If months are equal, compare day.\n        other.dia \u003c self.dia\n    }\n}\n\n\n\n#[cfg(test)]\nmod tests{\n    use super::*;\n\n    #[test]\n    fn test_es_fecha_valida() {\n        let mut date1 = Fecha {\n            dia: 12,\n            mes: 5,\n            año: 2006,\n        };\n        assert_eq!(date1.es_fecha_valida(), true);\n\n        let mut date2 = Fecha::new(21, 13, 2024);\n        assert_eq!(date2.es_fecha_valida(), false);\n    }\n\n    #[test]\n    fn test_es_bisiesto() {\n        let mut date1 = Fecha {\n            dia: 12,\n            mes: 5,\n            año: 2006,\n        };\n        assert_eq!(date1.es_bisiesto(), false);\n\n        let mut date2 = Fecha::new(21, 12, 2024);\n        assert_eq!(date2.es_bisiesto(), true);\n    }\n\n    #[test]\n    fn test_sumar_dias() {\n        let mut date1 = Fecha {\n            dia: 1,\n            mes: 5,\n            año: 2006,\n        };\n\n        date1.sumar_dias(0);\n        assert_eq!(date1.dia, 1);\n\n        date1.sumar_dias(31); //Se pasa de mes.\n        assert_eq!(date1.dia, 1);\n        assert_eq!(date1.mes, 6);\n\n        date1.sumar_dias(250); //se pasa de año. (Quedaría en Feb 6 2007).\n        assert_eq!(date1.dia, 6);\n        assert_eq!(date1.mes, 2);\n        assert_eq!(date1.año, 2007);\n    }\n\n    #[test]\n    fn test_restar_dias() {\n        let mut date1 = Fecha {\n            dia: 10,\n            mes: 5,\n            año: 2006,\n        };\n\n        date1.restar_dias(5);  Color::BLANCO) =\u003e true,\n        _ =\u003e false, //If the variants are different, they are not equal\n    }\n}\n\npub fn compare (auto1: \u0026Auto, auto2: \u0026Auto) -\u003e bool {\n    auto1.año == auto2.año \u0026\u0026\n    auto1.marca == auto2.marca \u0026\u0026\n    auto1.modelo == auto2.modelo \u0026\u0026\n    auto1.precio_bruto == auto2.precio_bruto \u0026\u0026\n    compare_colors(\u0026auto1.color, \u0026auto2.color)\n\n}\n\nimpl ConsecionarioAuto {\n    fn new(nombre: String, direccion: String, x: u32) -\u003e ConsecionarioAuto {\n        ConsecionarioAuto {\n            nombre,\n            direccion,\n            x,\n            autos: Vec::new(),\n        }\n    }\n\n    fn agregar_auto(\u0026mut self, auto: \u0026Auto) -\u003e bool {\n        if self.autos.len()+1 \u003c= self.x.try_into().unwrap() {\n            self.autos.push(auto.clone());\n            return true;\n        } else {\n            return false;\n        }\n    }\n\n    fn eliminar_auto(\u0026mut self, auto: \u0026Auto) {\n        //Find the car I want to delete in the vec.\n        let mut index_car_delete= -1;\n        for i in 0.. self.autos.len() {\n            if compare(\u0026self.autos[i], \u0026auto) {\n                index_car_delete= i as i32;\n                break;\n            }  \n        }\n        //Delete the car.\n        if index_car_delete != -1 { //If I found the car to delete.\n            self.autos.remove(index_car_delete as usize);\n        }\n    }\n\n    fn buscar_auto(\u0026self, auto: \u0026Auto) -\u003e Option\u003c\u0026Auto\u003e {\n        for car in self.autos.iter() {\n            if compare(\u0026car, \u0026auto) {\n                return Some(car);\n            }\n        }\n        None //If I didn't find it, return nothing (None).\n    }\n}\n\nimpl Auto {\n    fn new(marca: String, modelo: String, precio_bruto: f64, año: u32, color: Color ) -\u003e Auto {\n        Auto {\n            marca,\n            modelo,\n            precio_bruto,\n            año,\n            color,\n        }\n    }\n\n    fn calcular_precio(\u0026self) -\u003e f64 {\n        let mut precio_final= self.precio_bruto;\n\n        //Check first condition (color).\n        let es_primario = match self.color {\n            Color::AMARILLO | Color::AZUL | Color::ROJO =\u003e true,\n            _ =\u003e false,\n        };\n\n        if es_primario {\n            precio_final += (self.precio_bruto * 25.0)/100.0; //+25%.\n        } else {\n            precio_final -= (10.0*self.precio_bruto)/100.0; //-10%.\n        }\n\n        //Check second condition (brand).\n        if self.marca == \"BMW\" {\n            precio_final += (self.precio_bruto * 15.0)/100.0; //+15%.\n        }\n\n        //Check third condition (year).\n        if self.año \u003c 2000 {\n            precio_final -= (self.precio_bruto * 5.0)/100.0; //-5%.\n        }\n\n        precio_final\n    }\n}\n\n#[cfg(test)]\nmod  test {\n    use super::*;\n\n    #[test]\n    fn testear_agregar_auto() {\n        let mut concesionario= ConsecionarioAuto::new(String::from(\"Juli cars :D\"), String::from(\"Argentina\"), 3);\n\n        let auto1= Auto::new(String::from(\"BMW\"), String::from(\"modelo J\"), 1000.0, 2015, Color::AMARILLO);\n        let auto2= Auto::new(String::from(\"Honda\"), String::from(\"modelo H\"), 1000.0, 2015, Color::NEGRO);\n        let auto3= Auto::new(String::from(\"Cronos\"), String::from(\"modelo X\"), 1000.0, 2015, Color::ROJO);\n        let auto4= Auto::new(String::from(\"Ferrari\"), String::from(\"modelo R\"), 1000.0, 2015, Color::ROJO);\n\n        concesionario.agregar_auto(\u0026auto1);\n        assert_eq!(concesionario.autos.len(), 1); //Added only 1 element.\n\n        //Fill all available space.\n        concesionario.agregar_auto(\u0026auto2);\n        concesionario.agregar_auto(\u0026auto3);\n        assert_eq!(concesionario.autos.len(), 3);\n\n        //Try to add one more.\n        assert_eq!(concesionario.agregar_auto(\u0026auto4), false);\n    }\n\n    #[test]\n    fn testear_eliminar_auto() {\n        let mut concesionario= ConsecionarioAuto::new(String::from(\"Juli cars :D\"), String::from(\"Argentina\"), 3);\n        let auto1= Auto::new(String::from(\"BMW\"), String::from(\"modelo J\"), 1000.0, 2015, Color::AMARILLO);\n        let auto2= Auto::new(String::from(\"Honda\"), String::from(\"modelo H\"), 1000.0, 2015, Color::NEGRO);\n\n        //First I try to delete a car from an empty list.\n        concesionario.eliminar_auto(\u0026auto1);\n        assert_eq!(concesionario.autos.len(), 0); //Passed. Nothing changed.\n\n        //Add cars to delete.\n        concesionario.agregar_auto(\u0026auto1);\n        concesionario.eliminar_auto(\u0026auto1);\n        assert_eq!(concesionario.autos.len(), 0); //yes.\n\n        concesionario.agregar_auto(\u0026auto1);\n        concesionario.agregar_auto(\u0026auto2);\n        concesionario.eliminar_auto(\u0026auto1);\n        assert_eq!(concesionario.autos.len(), 1);\n    }\n    \n    #[test]\n    fn testear_buscar_auto() {\n        let mut concesionario= ConsecionarioAuto::new(String::from(\"Juli cars :D\"), String::from(\"Argentina\"), 3);\n        let auto1= Auto::new(String::from(\"BMW\"), String::from(\"modelo J\"), 1000.0, 2015, Color::AMARILLO);\n        let auto2= Auto::new(String::from(\"Honda\"), String::from(\"modelo H\"), 1000.0, 2015, Color::NEGRO);\n        let auto3= Auto::new(String::from(\"Cronos\"), String::from(\"modelo X\"), 1000.0, 2015, Color::ROJO);\n\n\n        //Try to find a car in an empty list.\n        assert!(concesionario.buscar_auto(\u0026auto1).is_none());\n\n        //Find a car that exists.\n        concesionario.agregar_auto(\u0026auto1);\n        concesionario.agregar_auto(\u0026auto2);\n        assert!(concesionario.buscar_auto(\u0026auto2).is_some());\n\n        //Find a car that doesn't exist.\n        assert!(concesionario.buscar_auto(\u0026auto3).is_none());\n    }\n\n    #[test]\n    fn testear_calcular_precio() {\      titulo,\n            artista,\n            genero,\n        }\n    }\n}\n\npub fn compare_genre(genero1: \u0026Genero, genero2: \u0026Genero) -\u003e bool {\n    match (genero1, genero2) {\n        (Genero::JAZZ, Genero::JAZZ) =\u003e true,\n        (Genero::ROCK, Genero::ROCK) =\u003e true,\n        (Genero::RAP, Genero::RAP) =\u003e true,\n        (Genero::POP, Genero::POP) =\u003e true,\n        (Genero::OTROS, Genero::OTROS) =\u003e true,\n        _ =\u003e false,\n    }\n}\n\npub fn compare (cancion1: \u0026Cancion, cancion2: \u0026Cancion) -\u003e bool {\n    cancion1.artista == cancion2.artista \u0026\u0026\n    cancion1.titulo == cancion2.titulo \u0026\u0026\n    compare_genre(\u0026cancion1.genero, \u0026cancion2.genero)\n\n}\n\nimpl PlayList {\n    fn new(nombre: String) -\u003e PlayList {\n        PlayList {\n            nombre,\n            canciones: Vec::new(),\n        }\n    }\n\n    fn agregar_cancion(\u0026mut self, cancion: \u0026Cancion) {\n        self.canciones.push(cancion.clone());\n    }\n\n    fn eliminar_cancion(\u0026mut self, cancion: \u0026Cancion) {\n        //Find the song I want to delete in the vec.\n        let mut index_song_delete= -1;\n        for i in 0.. self.canciones.len() {\n            if compare(\u0026self.canciones[i], \u0026cancion) {\n                index_song_delete= i as i32;\n                break;\n            }  \n        }\n        //Delete the car.\n        if index_song_delete != -1 { //If I found the car to delete.\n            self.canciones.remove(index_song_delete as usize);\n        }\n    }\n\n    fn mover_cancion(\u0026mut self, cancion: \u0026Cancion, posicion_nueva: u32){\n        if posicion_nueva \u003c self.canciones.len() as u32 {\n\n            //Search song in the playlist.\n            let mut song_index:i32= -1;\n            for i in 0..self.canciones.len() {\n                if compare(\u0026self.canciones[i], \u0026cancion) {\n                    song_index= i as i32;\n                    break;\n                }\n            }\n\n            if song_index != -1 { //If I found the song.\n                //Move the song to the new position.\n                let song = self.canciones.remove(song_index as usize);\n                self.canciones.insert(posicion_nueva as usize, song);\n            }\n        }\n    }\n\n    fn buscar_cancion_por_nombre(\u0026self, nombre: String) -\u003e Option\u003cCancion\u003e {\n        for song in self.canciones.iter() {\n            if (song.titulo == nombre) {\n                return Some(song.clone());\n            }\n        }\n        None\n    }\n\n    fn obtener_canciones_por_genero(\u0026self, genero: Genero) -\u003e Vec\u003cCancion\u003e {\n        let mut canciones_genero= Vec::new();\n\n        for song in self.canciones.iter() {\n            if compare_genre(\u0026song.genero, \u0026genero) {\n                canciones_genero.push(song.clone());\n            }\n        }\n        canciones_genero\n    }\n\n    fn obtener_canciones_por_artista(\u0026self, artista: String) -\u003e Vec\u003cCancion\u003e {\n        let mut canciones_artista= Vec::new();\n\n        for song in self.canciones.iter() {\n            if song.artista == artista {\n                canciones_artista.push(song.clone());\n            }\n        }\n\n        canciones_artista\n    }\n\n    fn modificar_titulo_playlist(\u0026mut self, titulo_nuevo: String) {\n        self.nombre= titulo_nuevo;\n    }\n\n    fn eliminar_todas_las_canciones(\u0026mut self) {\n        self.canciones.clear();\n    }\n }\n\n\n #[cfg(test)]\n\n mod test {\n    use super::*;\n\n    #[test]\n    fn testear_agregar_cancion() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        assert_eq!(playlist.canciones.len(), 3);\n    }\n\n    #[test]\n    fn testear_eliminar_cancion() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        \n        playlist.eliminar_cancion(\u0026cancion1); //Delete just 1 song.\n        assert_eq!(playlist.canciones.len(), 1);\n\n        //Try to delete a song that is not in the playlist.\n        playlist.eliminar_cancion(\u0026cancion3);\n        assert_eq!(playlist.canciones.len(), 1); //lenght shouldn't change.\n    }\n\n    #[test]\n    fn testear_buscar_cancion() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n\n        playlist.agregar_cancion(\u0026cancion1);\n\n        //Search for a song that is in the playlist.\n        assert!(playlist.buscar_cancion_por_nombre(String::from(\"Cancion1\")).is_some());\n\n        //Search for a song that is not in the playlist.\n        assert!(playlist.buscar_cancion_por_nombre(String::from(\"Cancion10\")).is_none());\n    }\n\n    #[test]\n    fn testear_eliminar_canciones() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n\n        playlist.agregar_cancion(\u0026cancion1);\n        playlist.agregar_cancion(\u0026cancion2);\n        playlist.agregar_cancion(\u0026cancion3);\n\n        playlist.eliminar_todas_las_canciones();\n        assert_eq!(playlist.canciones.len(), 0);\n    }\n\n    #[test]\n    fn testear_mover_cancion() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); //Originally in pos 0 (in playlist).\n        playlist.agregar_cancion(\u0026cancion2); //Originally in pos 1 (in playlist).\n        playlist.agregar_cancion(\u0026cancion3); //Originally in pos 2 (in playlist).\n\n        //Check that.\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\"));\n\n        //Move a song that is in the playlist.\n        playlist.mover_cancion(\u0026cancion2, 2);\n        assert_eq!(playlist.canciones[2].titulo, String::from(\"Cancion2\"));\n\n        //Move a song that is not in the playlist.\n        playlist.mover_cancion(\u0026cancion4, 0);\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\")); //It shouldn't change.\n\n        //Move a song that is in the playlist to a non existing position.\n        playlist.mover_cancion(\u0026cancion1, 3);\n        assert_eq!(playlist.canciones[0].titulo, String::from(\"Cancion1\")); //It shouldn't change.\n    }\n\n    #[test]\n    fn testear_cambiar_nombre_playlist() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        //Check that.\n        assert_eq!(playlist.nombre, String::from(\"Chill music\"));\n        \n        //Change the name.\n        playlist.modificar_titulo_playlist(String::from(\"Nombre nuevo\"));\n        assert_eq!(playlist.nombre, String::from(\"Nombre nuevo\"));\n    }\n\n    #[test]\n    fn testear_canciones_mismo_genero() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); \n        playlist.agregar_cancion(\u0026cancion2); \n        playlist.agregar_cancion(\u0026cancion3); \n        playlist.agregar_cancion(\u0026cancion4);\n\n        //2 jazz songs.\n        let mut jazz_songs: Vec\u003cCancion\u003e;\n        jazz_songs= playlist.obtener_canciones_por_genero(Genero::JAZZ);\n        assert_eq!(jazz_songs.len(), 2);\n\n        //Try with a genre that is not in the playlist.\n        let mut pop_songs= playlist.obtener_canciones_por_genero(Genero::POP);\n        assert_eq!(pop_songs.len(), 0);\n    }\n\n    #[test]\n    fn testear_canciones_mismo_artista() {\n        let mut playlist= PlayList::new(String::from(\"Chill music\"));\n        let cancion1= Cancion::new(String::from(\"Cancion1\"), String::from(\"pepe\"), Genero::JAZZ);\n        let cancion2= Cancion::new(String::from(\"Cancion2\"), String::from(\"juancito\"), Genero::JAZZ);\n        let cancion3= Cancion::new(String::from(\"Cancion3\"), String::from(\"pepa\"), Genero::OTROS);\n        let cancion4= Cancion::new(String::from(\"Cancion4\"), String::from(\"pepa\"), Genero::ROCK);\n\n        playlist.agregar_cancion(\u0026cancion1); \n        playlist.agregar_cancion(\u0026cancion2); \n        playlist.agregar_cancion(\u0026cancion3); \n        playlist.agregar_cancion(\u0026cancion4);\n\n        //2 pepa songs.\n        let mut pepa_songs: Vec\u003cCancion\u003e;\n        pepa_songs= playlist.obtener_canciones_por_artista(String::from(\"pepa\"));\n        assert_eq!(pepa_songs.len(), 2);\n\n        //Try with an artist that is not in the playlist.\n        let mut titi_songs= playlist.obtener_canciones_por_artista(String::from(\"titi\"));\n        assert_eq!(titi_songs.len(), 0);\n    }\n }","traces":[{"line":23,"address":[2723504],"length":1,"stats":{"Line":1}},{"line":32,"address":[2723568,2723622],"length":1,"stats":{"Line":1}},{"line":33,"address":[2723578,2723624],"length":1,"stats":{"Line":2}},{"line":43,"address":[2723744],"length":1,"stats":{"Line":1}},{"line":44,"address":[2723784,2723767],"length":1,"stats":{"Line":2}},{"line":45,"address":[2723800],"length":1,"stats":{"Line":1}},{"line":46,"address":[2723820],"length":1,"stats":{"Line":2}},{"line":51,"address":[2723856,2723997],"length":1,"stats":{"Line":2}},{"line":54,"address":[2723891],"length":1,"stats":{"Line":2}},{"line":58,"address":[2724016],"length":1,"stats":{"Line":2}},{"line":59,"address":[2724030],"length":1,"stats":{"Line":1}},{"line":62,"address":[2724080],"length":1,"stats":{"Line":1}},{"line":64,"address":[2724102],"length":1,"stats":{"Line":1}},{"line":65,"address":[2724142,2724110],"length":1,"stats":{"Line":2}},{"line":66,"address":[2724196],"length":1,"stats":{"Line":1}},{"line":67,"address":[2724244],"length":1,"stats":{"Line":1}},{"line":72,"address":[2724231],"length":1,"stats":{"Line":1}},{"line":73,"address":[2724263],"length":1,"stats":{"Line":1}},{"line":77,"address":[2724304],"length":1,"stats":{"Line":1}},{"line":78,"address":[2724340],"length":1,"stats":{"Line":1}},{"line":81," que;\nuse crate::tp03::ej03::Fecha;\n\n\n\n#[derive(Clone)]\nenum TipoAnimal {\n    PERRO,\n    GATO,\n    CABALLO,\n    OTROS,\n}\n\nstruct Veterinaria {\n    nombre: String,\n    direccion: String,\n    id: i32,\n    atenciones: VecDeque\u003cAtencion\u003e,\n    atenciones_realizadas: Vec\u003cAtencion\u003e,\n}\n\n#[derive(Clone)]\nstruct Atencion {\n    mascota: Mascota,\n    diagnostico_final: String,\n    tratamiento: String,\n    fecha: Option\u003cFecha\u003e,\n}\n\n#[derive(Clone)]\nstruct Mascota {\n    nombre: String,\n    edad: String,\n    tipo: TipoAnimal,\n    dueño: Dueño,\n}\n\n#[derive(Clone)]\nstruct Dueño {\n    nombre: String,\n    direccion: String,\n    telefono: u32,\n}\n\npub fn compare_owners(owner1: \u0026Dueño, owner2: \u0026Dueño) -\u003e bool {\n    owner1.direccion == owner2.direccion \u0026\u0026\n    owner1.nombre == owner2.nombre \u0026\u0026\n    owner1.telefono == owner2.telefono\n}\n\npub fn compare_type(type1: \u0026TipoAnimal, type2: \u0026TipoAnimal)  -\u003e bool{\n    match (type1, type2) {\n        (TipoAnimal::CABALLO, TipoAnimal::CABALLO) =\u003e true,\n        (TipoAnimal::PERRO, TipoAnimal::PERRO) =\u003e true,\n        (TipoAnimal::GATO, TipoAnimal::GATO) =\u003e true,\n        (TipoAnimal::OTROS, TipoAnimal::OTROS) =\u003e true,\n        _ =\u003e false, \n    }\n}\n\npub fn compare_pets (mascota1: \u0026Mascota, mascota2: \u0026Mascota) -\u003e bool {\n    compare_owners(\u0026mascota1.dueño, \u0026mascota2.dueño) \u0026\u0026\n    mascota1.edad == mascota2.edad \u0026\u0026\n    mascota1.nombre == mascota2.nombre \u0026\u0026\n    compare_type(\u0026mascota1.tipo, \u0026mascota2.tipo)\n}\n\nfn compare_fecha(fecha1: \u0026Option\u003cFecha\u003e, fecha2: \u0026Option\u003cFecha\u003e) -\u003e bool {\n    match (fecha1, fecha2) {\n        (Some(f1), Some(f2)) =\u003e f1.dia == f2.dia \u0026\u0026 f1.mes == f2.mes \u0026\u0026 f1.año == f2.año,\n        (None, None) =\u003e true, // Ambas son None → consideradas iguales\n        _ =\u003e false,           // Una tiene valor y la otra no → distintas\n    }\n}\n\n\n\npub fn compare_atencion(atencion1: \u0026Atencion, atencion2: \u0026Atencion) -\u003e bool {\n    atencion1.diagnostico_final == atencion2.diagnostico_final \u0026\u0026\n    compare_fecha(\u0026atencion1.fecha, \u0026atencion2.fecha) \u0026\u0026\n    atencion1.tratamiento == atencion2.tratamiento \u0026\u0026\n    compare_pets(\u0026atencion1.mascota, \u0026atencion2.mascota)\n}\n\nimpl Veterinaria {\n    fn new(nombre: String, direccion: String, id: i32) -\u003e Veterinaria {\n        Veterinaria {\n            nombre,\n            direccion,\n            id,\n            atenciones: VecDeque::new(),\n            atenciones_realizadas: Vec::new(),\n        }\n    }\n\n    fn agregar_nueva_mascota(\u0026mut self, mascota: Mascota, fecha: Option\u003cFecha\u003e) {\n        let nueva_atencion = Atencion {\n            mascota,\n            diagnostico_final: String::new(),\n            tratamiento: String::new(),\n            fecha,\n        };\n\n        self.atenciones.push_back(nueva_atencion);\n    }\n\n    fn agregar_mascota_maxima_prioridad(\u0026mut self, mascota: Mascota, fecha: Option\u003cFecha\u003e) {\n        let nueva_atencion= Atencion {\n            mascota,\n            diagnostico_final: String::new(),\n            tratamiento: String::new(),\n            fecha,\n        };\n\n        self.atenciones.push_front(nueva_atencion);\n    }\n\n    fn atender_mascota(\u0026mut self) -\u003e Option\u003cMascota\u003e{\n        if let Some(mascota_atendida)= self.atenciones.pop_front() {\n            return Some(mascota_atendida.mascota);\n        } \n        None\n    }\n\n    fn eliminar_mascota(\u0026mut self, mascota: Mascota) {\n        //Find pet.\n        let mut indice_mascota_retirada:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_pets(\u0026self.atenciones[i].mascota,\u0026 mascota) {\n                indice_mascota_retirada= i as i32;\n                break;\n            }\n        }\n        //Delete pet.\n        if indice_mascota_retirada != -1 { //If I found the pet.\n            self.atenciones.remove(indice_mascota_retirada as usize);\n        }\n    }\n\n    fn registrar_atencion(\u0026mut self, tratamiento: String, diagnostico: String, fecha: Option\u003cFecha\u003e) {\n        if let Some(mascota_atendida)= self.atenciones.pop_front() {\n            let atencion_hecha= Atencion {\n                mascota: mascota_atendida.mascota,\n                diagnostico_final: diagnostico,\n                tratamiento: tratamiento,\n                fecha,\n            };\n\n            self.atenciones_realizadas.push(atencion_hecha);\n        };\n    }\n\n    fn buscar_atencion(\u0026self, nombre_mascota: String, nombre_dueño: String, telefono: u32) -\u003e Option\u003cAtencion\u003e {\n        for atencion in self.atenciones.iter() {\n            if atencion.mascota.nombre == nombre_mascota \u0026\u0026 atencion.mascota.dueño.nombre == nombre_dueño \u0026\u0026 atencion.mascota.dueño.telefono == telefono {\n                return Some(atencion.clone());\n            }\n        }\n        None\n    }\n\n    fn modificar_diagnostico(\u0026mut self, diagnostico_nuevo: String, atencion: \u0026Atencion) {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n        //Modify diagnostic.\n        if indice_atencion!= -1 { //If I found the attention.\n            self.atenciones[indice_atencion as usize].diagnostico_final = diagnostico_nuevo;\n        }\n    }\n\n    fn modificar_fecha(\u0026mut self, fecha_nueva: Option\u003cFecha\u003e, atencion: \u0026Atencion) {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n\n        if indice_atencion != -1 { \n            self.atenciones[indice_atencion as usize].fecha = fecha_nueva;\n        }\n    }\n\n    fn eliminar_atencion (\u0026mut self, atencion: \u0026Atencion) {\n        //Buscar la atención.\n        let mut indice_atencion:i32= -1;\n        for i in 0..self.atenciones.len() {\n            if compare_atencion(\u0026self.atenciones[i], \u0026atencion) {\n                indice_atencion= i as i32;\n                break;\n            }\n        }\n\n        if indice_atencion != -1 {\n            self.atenciones.remove(indice_atencion as usize);\n        }\n    }\n}\n\n\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::tp03::ej03::Fecha;\n\n    fn crear_dueño() -\u003e Dueño {\n        Dueño {\n            nombre: String::from(\"Juan Perez\"),\n            direccion: String::from(\"Calle Falsa 123\"),\n            telefono: 12345678,\n        }\n    }\n\n    fn crear_mascota(nombre: \u0026str, tipo: TipoAnimal) -\u003e Mascota {\n        Mascota {\n            nombre: String::from(nombre),\n            edad: String::from(\"5\"),\n            tipo,\n            dueño: crear_dueño(),\n        }\n    }\n\n    fn crear_fecha() -\u003e Option\u003cFecha\u003e {\n        Some(Fecha { dia: 1, mes: 1, año: 2024 })\n    }\n\n    #[test]\n    fn test_agregar_nueva_mascota() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 1\"), String::from(\"Arg\"), 1);\n        let mascota = crear_mascota(\"Firulais\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), crear_fecha());\n        assert_eq!(vet.atenciones.len(), 1);\n    }\n\n    #[test]\n    fn test_agregar_mascota_maxima_prioridad() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 2\"), String::from(\"Arg \"), 2);\n        let m1 = crear_mascota(\"Gato\", TipoAnimal::GATO);\n        let m2 = crear_mascota(\"Caballo\", TipoAnimal::CABALLO);\n\n        vet.agregar_nueva_mascota(m1.clone(), crear_fecha());\n        vet.agregar_mascota_maxima_prioridad(m2.clone(), crear_fecha());\n\n        assert_eq!(vet.atenciones.front().unwrap().mascota.nombre, \"Caballo\");\n    }\n\n    #[test]\n    fn test_atender_mascota() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 3\"), String::from(\"Arg\"), 3);\n        let mascota = crear_mascota(\"Toby\", TipoAnimal::GATO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), crear_fecha());\n        let atendido = vet.atender_mascota();\n\n        assert!(atendido.is_some());\n        assert_eq!(atendido.unwrap().nombre, \"Toby\");\n        assert_eq!(vet.atenciones.len(), 0);\n    }\n\n    #[test]\n    fn test_registrar_atencion() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 4\"), String::from(\"Arg\"), 4);\n        let mascota = crear_mascota(\"Rex\", TipoAnimal::PERRO);\n        let fecha = crear_fecha();\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        vet.registrar_atencion(String::from(\"Antibióticos\"), String::from(\"Infección\"), fecha.clone());\n\n        assert_eq!(vet.atenciones.len(), 0);\n        assert_eq!(vet.atenciones_realizadas.len(), 1);\n        let atendida = \u0026vet.atenciones_realizadas[0];\n        assert_eq!(atendida.mascota.nombre, \"Rex\");\n        assert_eq!(atendida.tratamiento, \"Antibióticos\");\n        assert_eq!(atendida.diagnostico_final, \"Infección\");\n        assert!(compare_fecha(\u0026atendida.fecha, \u0026fecha));\n    }\n\n    #[test]\n    fn test_eliminar_mascota() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 5\"), String::from(\"Zoológico\"), 5);\n        let mascota = crear_mascota(\"Milo\", TipoAnimal::GATO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        assert_eq!(vet.atenciones.len(), 1);\n\n        vet.eliminar_mascota(mascota);\n        assert_eq!(vet.atenciones.len(), 0);\n    }\n\n    #[test]\n    fn test_buscar_atencion() {\n        let mut vet = Veterinaria::new(String::from(\"Vet 6\"), String::from(\"BuscaVet\"), 6);\n        let mascota = crear_mascota(\"Rocky\", TipoAnimal::PERRO);\n\n        vet.agregar_nueva_mascota(mascota.clone(), None);\n        let resultado = vet.buscar_atencion(String::from(\"Rocky\"), String::from(\"Juan Perez\"), 12345678);\n\n        assert!(resultado.is_some());\n        assert_eq!(resultado.unwrap().mascota.nombre, \"Rocky\");\n    }\n}\n\n\n","traces":[{"line":45,"address":[2865440],"length":1,"stats":{"Line":1}},{"line":46,"address":[2865463,2865480],"length":1,"stats":{"Line":1}},{"line":47,"address":[2865496],"length":1,"stats":{"Line":1}},{"line":48,"address":[2865516],"length":1,"stats":{"Line":1}},{"line":51,"address":[2865606,2865552],"length":1,"stats":{"Line":1}},{"line":52,"address":[2865608,2865562],"length":1,"stats":{"Line":1}},{"line":61,"address":[2865712],"length":1,"stats":{"Line":1}},{"line":62,"address":[2865735,2865752],"length":1,"stats":{"Line":1}},{"line":63,"address":[2865768],"length":1,"stats":{"Line":1}},{"line":64,"address":[2865796],"length":1,"stats":{"Line":1}},{"line":65,"address":[2865816],"length":1,"stats":{"Line":1}},{"line":68,"address":[2865856],"length":1,"stats":{"Line":1}},{"line":69,"address":[2865866],"length":1,"stats":{"Line":1}},{"line":70,"address":[2865996,2865935],"length":1,"stats":{"Line":1}},{"line":72,"address":[2865989],"length":1,"stats":{"Line":0}},{"line":78,"address":[2866048],"length":1,"stats":{"Line":0}},{"line":79,"address":[2866071,2866088],"length":1,"stats":{"Line":0}},{"line":80,"address":[2866104],"length":1,"stats":{"Line":0}},{"line":81,"address":[2866138],"length":1,"stats":{"Line":0}},{"line":82,"address":[2866172],"length":1,"stats":{"Line":0}},{"line":86,"address":[2866538,2866208,2866516],"length":1,"stats":{"Line":1}},{"line":91,"address":[2866275],"length":1,"s ero_paginas: u32,\n    genero: Genero,\n}\n\n#[derive(Clone)]\nstruct Prestamo {\n    isbn_libro: u32,\n    cliente: Cliente,\n    fecha_vencimiento: Fecha,\n    fecha_devolucion: Fecha, \n    estado: EstadoPrestamo,\n}\n\n#[derive(Clone)]\nstruct Cliente {\n    nombre: String,\n    telefono: u32,\n    correo: String,\n}\n\npub fn no_devolvio (estado: \u0026EstadoPrestamo) -\u003e bool {\n    match estado {\n        (EstadoPrestamo::EnPrestamo) =\u003e true,\n        _ =\u003e false,\n    }\n}\n\npub fn compare_clientes (cliente1: \u0026Cliente, cliente2: \u0026Cliente) -\u003e bool {\n    cliente1.nombre == cliente2.nombre \u0026\u0026\n    cliente1.correo == cliente2.correo \u0026\u0026\n    cliente1.telefono == cliente2.telefono\n}\n\nimpl Biblioteca {\n    fn obtener_cantidad_copias (\u0026self, libro: \u0026Libro) -\u003e u32 {\n        if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            return book.copias_disponiles;\n        } else {\n            return 0;\n        } \n    }\n\n    fn decrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles -= 1;\n        }\n    }\n\n    fn incrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles += 1;            \n        }\n    }\n\n    fn contar_prestamos_cliente (\u0026self, cliente: \u0026Cliente) -\u003e u32 {\n        let mut cant_prestamos= 0;\n\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) {\n                cant_prestamos += 1;\n            }\n        }\n        cant_prestamos\n    }\n\n    fn realizar_prestamo (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e bool {\n        //Check if the book exists and has available copies.\n        let okay_prestamo = if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            book.copias_disponiles \u003e= 1\n        } else {\n            false\n        };\n\n        //Check if the client has fewer than 5 loans.\n        if okay_prestamo \u0026\u0026 self.contar_prestamos_cliente(cliente) \u003c 5 {\n            if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                book.copias_disponiles -= 1;\n                return true;\n            }\n        }\n        false\n    }\n\n\n    fn prestamos_vencer(\u0026self, cant_dias: u32, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut fecha_limite = fecha_actual.clone();\n        fecha_limite.sumar_dias(cant_dias);\n\n        let mut lista_prestamos_vencer = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            let fecha_igual = prestamo.fecha_vencimiento.dia == fecha_actual.dia \u0026\u0026\n                          prestamo.fecha_vencimiento.mes == fecha_actual.mes \u0026\u0026\n                          prestamo.fecha_vencimiento.año == fecha_actual.año;\n\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_limite) \u0026\u0026  // fecha_vencimiento \u003c= fecha_limite\n            (prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual) || fecha_igual)  // fecha_vencimiento \u003e= fecha_actual\n            {\n                lista_prestamos_vencer.push(prestamo.clone());\n            }\n        }\n         lista_prestamos_vencer    \n    }\n\n    fn prestamos_vencidos(\u0026self, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut lista_prestamos_vencidos = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual)\n            {\n                lista_prestamos_vencidos.push(prestamo.clone());\n            }\n        }\n        lista_prestamos_vencidos \n    }\n\n    fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e Option\u003cPrestamo\u003e {\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                return Some(prestamo.clone());\n            }\n        }\n        None\n    }\n\n    fn devolver_libro (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) {\n        for prestamo in self.prestamos.iter_mut() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                prestamo.estado= EstadoPrestamo::Devuelto;\n                if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                    book.copias_disponiles += 1;                    \n                }\n                break;\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_obtener_cant_copias_libro() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n        };\n    \n        //Insertar libro.\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        let copias = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias, 7);\n    \n        //Libro no existente debe devolver 0\n        let libro_inexistente = Libro {\n            isbn: 999,\n            titulo: \"No existe\".to_string(),\n            copias_disponiles: 0,\n            autor: \"\".to_string(),\n            numero_paginas: 0,\n            genero: Genero::Otros,\n        };\n        let copias_inexistente = biblioteca.obtener_cantidad_copias(\u0026libro_inexistente);\n        assert_eq!(copias_inexistente, 0);\n    }\n\n    #[test]\n    fn test_decrementar_copias() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.decrementar_cantidad_copias(\u0026libro);\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 6);\n        \n    }\n\n    #[test]\n    fn test_incrementar_copias() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.incrementar_cantidad_copias(\u0026libro);\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 8);\n        \n    }\n\n    #[test]\n    fn test_contar_prestamos_cliente() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n    \n        let prestamo2 = Prestamo {\n            isbn_libro: libro2.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n    \n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1, prestamo2],\n        };\n    \n        let cantidad = biblioteca.contar_prestamos_cliente(\u0026cliente);\n        assert_eq!(cantidad, 2);\n    }\n\n    #[test]\n    fn test_realizar_prestamo() {\n        let cliente = Cliente {\n            nombre: \"Juan\".to_string(),\n            telefono: 123456,\n            correo: \"juan@mail.com\".to_string(),\n        };\n    \n        let libro = Libro {\n            isbn: 101,\n            titulo: \"Libro Test\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor Test\".to_string(),\n            numero_paginas: 150,\n            genero: Genero::Novela,\n        };\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Test\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n        };\n    \n        biblioteca.libros.insert(libro.isbn, libro.clone());\n    \n        // Cliente sin préstamos previos, debería poder tomar prestado\n        let exito = biblioteca.realizar_prestamo(\u0026libro, \u0026cliente);\n        assert!(exito);\n    \n        // Copias deberían reducirse en 1\n        let copias_restantes = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias_restantes, libro.copias_disponiles - 1);\n    \n        // Simulamos que el cliente ya tiene 5 préstamos\n        for _ in 0..5 {\n            biblioteca.prestamos.push(Prestamo {\n                isbn_libro: 999, // libro cualquiera\n                cliente: cliente.clone(),\n                fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n                fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n                estado: EstadoPrestamo::EnPrestamo,\n            });\n        }\n    \n        // Ahora no debería permitir más préstamos\n        let no_exito = biblioteca.realizar_prestamo(\u0026libro, \u0026cliente);\n        assert!(!no_exito);\n    \n        // Copias no deberían cambiar porque no se hizo el préstamo\n        let copias_final = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias_final, libro.copias_disponiles - 1);\n    }\n\n    #[test]\n    fn test_prestamos_a_vencer () {\n        let fecha_actual = Fecha { dia: 10, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n            nombre: \"Luis\".to_string(),\n            telefono: 5551234,\n            correo: \"luis@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 123,\n            titulo: \"Libro de prueba\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 150,\n            genero: Genero::Novela,\n        };\n\n         // Préstamo que vence dentro de 5 días (día 14)\n        let prestamo_proximo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 14, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo que vence después de 10 días (día 22)\n        let prestamo_lejano = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 22, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo ya devuelto, no debería aparecer\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 12, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 11, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo_proximo.clone(), prestamo_lejano, prestamo_devuelto],\n        };\n\n        let prestamos_vencer = biblioteca.prestamos_vencer(5, \u0026fecha_actual);\n\n        // Sólo debería contener el préstamo que vence dentro de 5 días y está activo\n        assert_eq!(prestamos_vencer.len(), 1);\n\n    }\n\n    #[test]\n    fn test_prestamos_vencidos() {\n        let fecha_actual = Fecha { dia: 15, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n          nombre: \"Carlos\".to_string(),\n          telefono: 123456,\n          correo: \"carlos@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 1,\n            titulo: \"Libro X\".to_string(),\n            copias_disponiles: 1,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n\n        let prestamo_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_no_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 20, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 5, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 6, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblio Test\".to_string(),\n            direccion: \"Dirección\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![\n                prestamo_vencido.clone(),\n                prestamo_no_vencido,\n                prestamo_devuelto,\n            ],\n        };\n\n        let vencidos = biblioteca.prestamos_vencidos(\u0026fecha_actual);\n\n        assert_eq!(vencidos.len(), 1);\n    }\n\n    #[test]\n    fn test_buscar_prestamo() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n    \n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1],\n        };\n    \n        assert!(biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente).is_some());\n\n        //Busco uno que no exista;\n        assert!(biblioteca.buscar_prestamo(\u0026libro2, \u0026cliente).is_none())\n    }\n\n    #[test]\n    fn test_devolver_libro() {\n        let cliente = Cliente {\n            nombre: \"Roberto\".to_string(),\n            telefono: 555123789,\n            correo: \"roberto@mail.com\".to_string(),\n        };\n    \n        \n        let libro = Libro {\n            isbn: 42,\n            titulo: \"pepe\".to_string(),\n            copias_disponiles: 5,  // Inicialmente hay 5 copias\n            autor: \"Autor\".to_string(),\n            numero_paginas: 300,\n            genero: Genero::Novela,\n        };\n    \n        \n        let prestamo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 15, mes: 6, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },  // Aún no devuelto\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n    \n        \n        let mut biblioteca = Biblioteca {\n            nombre: \"biblioteca\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo],\n        };\n\n        biblioteca.devolver_libro(\u0026libro, \u0026cliente);//Lo devuelvo.\n        let libro_devuelto = biblioteca.buscar_prestamo(\u0026libro, \u0026cliente);\n        let esta_devuelto = {\n            match libro_devuelto.unwrap().estado {\n                (EstadoPrestamo::Devuelto) =\u003e true,\n                _ =\u003e false,\n                \n            }\n        };\n        assert_eq!(esta_devuelto, true);\n\n        \n    }\n}","traces":[{"line":52,"address":[2913424],"length":1,"stats":{"Line":1}},{"line":53,"address":[2913429],"length":1,"stats":{"Line":1}},{"line":59,"address":[2913456],"length":1,"stats":{"Line":1}},{"line":60,"address":[2913488,2913479],"length":1,"stats":{"Line":1}},{"line":61,"address":[2913504],"length":1,"stats":{"Line":1}},{"line":62,"address":[2913532],"length":1,"stats":{"Line":1}},{"line":66,"address":[2913568],"length":1,"stats":{"Line":1}},{"line":67,"address":[2913582],"length":1,"stats":{"Line":1}},{"line":68,"address":[2913638],"length":1,"stats":{"Line":1}},{"line":70,"address":[2913647],"length":1,"stats":{"Line":1}},{"line":74,"address":[2913664],"length":1,"stats":{"Line":1}},{"line":75,"address":[2913775,2913678],"length":1,"stats":{"Line":2}},{"line":76,"address":[2913777,2913739,2913772],"length":1,"stats":{"Line":2}},{"line":80,"address":[2913792],"length":1,"stats":{"Line":1}},{"line":81,"address":[2913901,2913806],"length":1,"stats":{"Line":2}},{"line":82,"address":[2913898,2913867,2913903],"length":1,"stats":{"Line":2}},{"line":86,"address":[2913920],"length":1,"stats":{"Line":1}},{"line":87,"address":[2913934],"length":1,"stats":{"Line":1}},{"lin }\n\n    materia\n}\n\npub fn obtener_materia_calificacion_baja(examenes: \u0026Vec\u003cExamen\u003e) -\u003e String {\n    //función auxiliar que busca la nota más baja y se queda con la materia asociada a ésta.\n    if examenes.len() == 0 {\n        return String::from(\"No hay\");\n    }\n\n    let mut nota_mas_baja = f64::MAX;\n    let mut materia= String::from(\"materia\");\n    \n    for examen in examenes.iter() { //Busco el examen con menor nota.\n        if examen.nota \u003c nota_mas_baja {\n            nota_mas_baja= examen.nota; //Actualizo.\n            materia= examen.nombre_materia.clone();\n        }\n    }\n\n    materia\n}\n\n\n\nimpl Examen {\n    fn new(nombre_materia: String, nota: f64) -\u003e Examen {\n        Examen {\n            nombre_materia,\n            nota,\n        }\n    }\n}\n\nimpl Estudiante {\n    fn new(nombre: String, id: i32) -\u003e Estudiante {\n        Estudiante {\n            nombre,\n            id,\n            examenes: Vec::new(),\n        }\n    }\n\n    fn obtener_promedio(\u0026self) -\u003e f64 {\n        let total_notas= self.examenes.len();\n        \n        if total_notas \u003e 0 {\n            let mut suma_notas= 0.0;\n            for examen in self.examenes.iter(){\n                suma_notas+= examen.nota;\n            }\n            return suma_notas/total_notas as f64;\n        }\n\n        0.0\n         \n     }\n\n     fn obtener_calificacion_mas_alta(\u0026self) -\u003e f64 {\n        if self.examenes.len() == 0 {\n            return 0.0;\n        }\n\n        let mut nota_mas_alta = f64::MIN;\n        \n        for examen in self.examenes.iter() {\n            if examen.nota \u003e nota_mas_alta {\n                nota_mas_alta= examen.nota;\n            }\n        }\n\n        nota_mas_alta\n     }\n\n     fn obtener_calificacion_mas_baja(\u0026self) -\u003e f64 {\n        if self.examenes.len() == 0 {\n            return 0.0;\n        }\n\n        let mut nota_mas_baja = f64::MAX;\n        \n  nombre: \u0026'a str,\n    apellido: \u0026'a str,\n    direccion: \u0026'a str,\n    ciudad: \u0026'a str,\n    salario: f64,\n    edad: u8,\n}\n\n\n//Preg si está bien el uso del trait persona???\ntrait PersonaOps \u003c'a\u003e {\n    fn filtrar_por_salario(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, salario: f64) -\u003e Option\u003cVec\u003cPersona\u003c'a\u003e\u003e\u003e;\n    fn filtrar_por_edad_ciudad(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, edad: u8, ciudad: String) -\u003e Option\u003cVec\u003cPersona\u003c'a\u003e\u003e\u003e;\n    fn todos_viven_en(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026str) -\u003e bool;\n    fn alguno_vive_en(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad:  \u0026str) -\u003e bool;\n    fn persona_existe(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, persona: \u0026Persona\u003c'a\u003e) -\u003e bool;\n    fn recolectar_edades(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Option\u003cVec\u003cu8\u003e\u003e;\n    fn salario_mayor_menor(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e  Option\u003c(\u0026Persona\u003c'a\u003e, \u0026Persona\u003c'a\u003e)\u003e;\n}\n\n\n\nimpl \u003c'a\u003e PersonaOps \u003c'a\u003e for Persona \u003c'a\u003e {\n\n    //Está bien??? Me da muchas dudas la parte de self pq no lo uso nunca \n    \n    fn filtrar_por_salario\u003c'b\u003e (\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'b\u003e\u003e, salario: f64) -\u003e Option\u003cVec\u003cPersona\u003c'b\u003e\u003e\u003e {\n        let people:Vec\u003cPersona\u003e = personas.iter().filter(|p| p.salario \u003e salario).cloned().collect();\n\n        if people.len() == 0 {\n            return None;\n        } else {\n            return Some(people);\n        }\n    }\n\n    fn filtrar_por_edad_ciudad\u003c'c\u003e (\u0026self, personas: \u0026'c Vec\u003cPersona\u003c'c\u003e\u003e, edad: u8, ciudad: String) -\u003e Option\u003cVec\u003cPersona\u003c'c\u003e\u003e\u003e {\n        let people:Vec\u003cPersona\u003e = personas.iter().filter(|p| p.edad \u003e edad \u0026\u0026 p.ciudad == ciudad).cloned().collect();\n\n        if people.len() == 0 {\n            return None;\n        } else {\n            return Some(people);\n        }\n    }\n\n    fn todos_viven_en\u003c'd\u003e (\u0026self, personas: \u0026'd Vec\u003cPersona\u003c'd\u003e\u003e, ciudad: \u0026str) -\u003e bool {\n        if personas.is_empty() {\n            return false;\n        }\n        personas.iter().all(|p| p.ciudad.eq_ignore_ascii_case(\u0026ciudad))\n    }\n\n    fn alguno_vive_en (\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, ciudad: \u0026str) -\u003e bool {\n        if personas.is_empty() {\n            return false;\n        }\n        personas.iter().any(|p| p.ciudad.eq_ignore_ascii_case(\u0026ciudad))\n    }\n\n    fn persona_existe\u003c'e\u003e(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e, persona: \u0026Persona\u003c'e\u003e) -\u003e bool {\n        if personas.is_empty() {\n            return false;\n        }\n        personas.iter().any(|p| compare(p.clone(), persona.clone()))\n    }\n\n    fn recolectar_edades(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Option\u003cVec\u003cu8\u003e\u003e {\n        if personas.is_empty() {\n            return None;\n        } else {\n            let edades: Vec\u003cu8\u003e = personas.iter().map(|p| p.edad).collect();\n            return Some(edades);\n        }\n    } \n\n    fn salario_mayor_menor(\u0026self, personas: \u0026'a Vec\u003cPersona\u003c'a\u003e\u003e) -\u003e Option\u003c(\u0026Persona\u003c'a\u003e, \u0026Persona\u003c'a\u003e)\u003e{ //Return a tuple with both people.\n        if personas.is_empty() {\n            return None;\n        } else {\n            let min = personas.iter().min_by(|a, b| {  //a and b are references to the items in the vector.\n                a.salario \n                    .partial_cmp(\u0026b.salario) //Primary comparison.\n                    .unwrap() //Unwrap because .partial_cmp() returns an Option, and I'm sure that there are no Nan values in the data.\n                    .then(b.edad.cmp(\u0026a.edad))  //Tie break. (Second condition; older wins!).\n            });\n            \n            //Same but for max.\n            let max = personas.iter().max_by(|a, b| {\n                a.salario \n                    .partial_cmp(\u0026b.salario)\n                    .unwrap()\n                    .then(b.edad.cmp(\u0026a.edad)) \n            });\n\n            if let (Some(min), Some(max)) = (min, max) {\n                Some((min, max))\n            } else { //Esto está de más????\n                None\n            }\n        }\n    }\n\n    \n}\n\npub fn compare (person1: Persona, person2: Persona) -\u003e bool {\n    person1.nombre == person2.nombre \u0026\u0026\n    person1.apellido == person2.apellido \u0026\u0026\n    person1.direccion.eq_ignore_ascii_case(person2.direccion) \u0026\u0026\n    person1.ciudad.eq_ignore_ascii_case(person2.ciudad) \u0026\u0026\n    person1.edad == person2.edad \u0026\u0026\n    person1.salario == person2.salario\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    fn crear_vector_con_personas\u003c'a\u003e() -\u003e Vec\u003cPersona\u003c'a\u003e\u003e {\n        vec![\n            Persona {\n                nombre: \"Juli\",\n                apellido: \"M\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 19,\n                salario: 10000.0,\n            },\n            Persona {\n                nombre: \"Pepe\",\n                apellido: \"P\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 20,\n                salario: 10000.0,\n            },\n            Persona {\n                nombre: \"Nombre\",\n                apellido: \"N\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 60,\n                salario: 50000.0,\n            },\n            Persona {\n                nombre: \"Jorgito\",\n                apellido: \"J\",\n                direccion: \"Arg\",\n                ciudad: \"Bs As\",\n                edad: 35,\n                salario: 45000.0,\n            },\n            Persona {\n                nombre: \"Benja\",\n                apellido: \"M\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 25,\n                salario: 60000.0,\n            },\n        ]\n    }\n\n\n    #[test]\n    fn test_filtrar_por_salario() {\n        let personas= crear_vector_con_personas();\n        let personas_inexistentes:Vec\u003cPersona\u003e = vec![];\n\n        let persona= Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n        let filtrados = persona.filtrar_por_salario(\u0026personas, 10000.0);\n        //There should be 3 people in filtrados.\n        \n        assert!(filtrados.is_some());\n        assert_eq!(filtrados.as_ref().unwrap().len(), 3);\n        assert_ne!(filtrados.as_ref().unwrap().len(), 5);\n\n\n        //Test with the empty vec.\n        let filtrados_vacios = persona.filtrar_por_salario(\u0026personas_inexistentes, 10000.0);\n        assert!(filtrados_vacios.is_none());\n    }\n\n    #[test]\n    fn test_filtrar_por_edad_ciudad() {\n        let personas= crear_vector_con_personas();\n\n        let persona= Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n        let filtrados = persona.filtrar_por_edad_ciudad(\u0026personas, 20, \"La plata\".to_string());\n\n        //In filtrados there should be 2 people.\n        assert!(filtrados.is_some());\n        assert_eq!(filtrados.as_ref().unwrap().len(), 2);\n    }\n\n    #[test]\n    fn test_todos_viven_en() {\n        let personas_no_cumplen = crear_vector_con_personas(); //Not everyone lives in La Plata.\n        let personas_cumplen = vec![\n            Persona {\n                nombre: \"Juli\",\n                apellido: \"M\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 19,\n                salario: 10000.0,\n            },\n            Persona {\n                nombre: \"Pepe\",\n                apellido: \"P\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 20,\n                salario: 10000.0,\n            },\n            Persona {\n                nombre: \"Nombre\",\n                apellido: \"N\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 60,\n                salario: 50000.0,\n            },\n            Persona {\n                nombre: \"Jorgito\",\n                apellido: \"J\",\n                direccion: \"Arg\",\n                ciudad: \"La Plata\",\n                edad: 35,\n                salario: 45000.0,\n            },\n            Persona {\n                nombre: \"Benja\",\n                apellido: \"M\",\n                direccion: \"Arg\",\n                ciudad: \"La PLATA\",\n                edad: 25,\n                salario: 60000.0,\n            },\n        ];\n\n        let persona= Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n\n        assert_eq!(persona.todos_viven_en(\u0026personas_no_cumplen, \"La plata\"), false);\n        assert_eq!(persona.todos_viven_en(\u0026personas_cumplen, \"La plata\"), true);\n\n    }\n\n    #[test]\n    fn test_alguno_vive_en() {\n        let personas_cumplen = crear_vector_con_personas(); //There's one person that lives in Bs As (the city I'm using to check).\n        let personas_no_cumplen = vec![ //Nobody lives in Bs As.s\n            Persona {\n                nombre: \"Juli\",\n                apellido: \"M\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 19,\n                salario: 10000.0,\n            },\n            Persona {\n                nombre: \"Pepe\",\n                apellido: \"P\",\n                direccion: \"Arg\",\n                ciudad: \"La plata\",\n                edad: 20,\n                salario: 10000.0,\n            },\n        ];\n\n        let persona= Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n\n        assert_eq!(persona.alguno_vive_en(\u0026personas_cumplen, \"bs as\"), true);\n        assert_eq!(persona.alguno_vive_en(\u0026personas_no_cumplen, \"bs as\"), false);\n\n        assert_ne!(persona.alguno_vive_en(\u0026personas_no_cumplen, \"bs as\"), true);\n\n    }\n\n    #[test]\n    fn test_persona_existe() {\n        let personas = crear_vector_con_personas();\n        let persona_existente = Persona {nombre: \"Juli\", apellido: \"M\", ciudad: \"la plata\", direccion: \"arg\", edad: 19, salario: 10000.0};\n        let persona_inexistente = Persona {nombre: \"zzz\", apellido: \"M\", ciudad: \"la plata\", direccion: \"arg\", edad: 99, salario: 20000.0};\n\n        let persona_tester = Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n\n        assert_eq!(persona_tester.persona_existe(\u0026personas, \u0026persona_existente), true);\n        assert_eq!(persona_tester.persona_existe(\u0026personas, \u0026persona_inexistente), false);\n    }\n\n    #[test]\n    fn test_recolectar_edades() {\n        let personas = crear_vector_con_personas();\n        let persona_tester = Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n\n    \n        let edades =  persona_tester.recolectar_edades(\u0026personas);\n        assert!(edades.is_some());\n        assert_eq!(*edades.as_ref().unwrap(), vec![19,20,60,35,25]);\n\n\n        let edades = persona_tester.recolectar_edades(\u0026vec![]);\n        assert!(edades.is_none());\n    }\n\n    #[test]\n    fn test_salario_mayor_menor() {\n        let personas = crear_vector_con_personas();\n        let persona_tester = Persona {nombre: \"Persona test\", salario: 0.0, apellido: \"test\", edad: 0, ciudad: \"\", direccion: \"\"};\n\n        let result = persona_tester.salario_mayor_menor(\u0026personas);\n        assert!(result.is_some());\n\n        let (persona_menor_salario, persona_mayor_salario) = result.unwrap();\n\n        assert_eq!(persona_menor_salario.nombre, \"Pepe\");\n        assert_eq!(persona_mayor_salario.nombre, \"Benja\");\n\n\n        let personas2: Vec\u003cPersona\u003c'_\u003e\u003e = vec![];\n        let result2 = persona_tester.salario_mayor_menor(\u0026personas2);\n        assert!(result2.is_none());\n    }\n}","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":32,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":35,"address":[],"length":0,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":40,"address":[],"length":0,"stats":{"Line":0}},{"line":42,"address":[],"length":0,"stats":{"Line":0}},{"line":43,"address":[],"length":0,"stats":{"Line":0}},{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":0}},{"line":53,"address":[],"length":0,"stats":{"Line":0}},{"line":56,"address":[],"length":0,"stats":{"Line":0}},{"line":57,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[],"length":0,"stats":{"Line":0}},{"line":60,"address":[],"length":0,
