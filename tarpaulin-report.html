ine":2}},{"line":269,"address":[2838076],"length":1,"stats":{"Line":2}},{"line":271,"address":[2838105,2838211,2838312],"length":1,"stats":{"Line":3}},{"line":274,"address":[2838157],"length":1,"stats":{"Line":1}},{"line":275,"address":[2692000,2692009],"length":1,"stats":{"Line":2}},{"line":277,"address":[2838370],"length":1,"stats":{"Line":2}},{"line":278,"address":[2838540,2838470,2838586,2838426],"length":1,"stats":{"Line":4}},{"line":279,"address":[2692057,2692048],"length":1,"stats":{"Line":2}},{"line":281,"address":[2838558],"length":1,"stats":{"Line":2}},{"line":283,"address":[2838047],"length":1,"stats":{"Line":0}}],"covered":101,"coverable":107},{"path":["/","home","julieta-murias","repos","seminario-rust","src","tp05","ej04.rs"],"content":"use std::collections::HashMap;\nuse crate::tp03::ej03::Fecha;\n\nuse serde::{Serialize, Deserialize};\nuse core::arch;\nuse std::fs::File;\nuse std::fs::OpenOptions;\nuse std::io::prelude::*;\nuse std::path::Path;\nuse std::path::PathBuf;\n\n#[derive(Clone, Serialize, Deserialize)]\nenum Genero {\n    Novela,\n    Infantil,\n    Tecnico,\n    Otros\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nenum EstadoPrestamo {\n    Devuelto,\n    EnPrestamo,\n}\n\n#[derive(Clone)]\nstruct Biblioteca {\n    nombre: String,\n    direccion: String,\n    libros: HashMap\u003cu32, Libro\u003e, //Key: ISBN.\n    prestamos: Vec\u003cPrestamo\u003e,\n    archivo_libros: PathBuf,\n    archivo_prestamos: PathBuf,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Libro {\n    isbn: u32,\n    titulo: String,\n    copias_disponiles: u32,\n    autor: String,\n    numero_paginas: u32,\n    genero: Genero,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Prestamo {\n    isbn_libro: u32,\n    cliente: Cliente,\n    fecha_vencimiento: Fecha,\n    fecha_devolucion: Fecha, \n    estado: EstadoPrestamo,\n}\n\n#[derive(Clone, Serialize, Deserialize)]\nstruct Cliente {\n    nombre: String,\n    telefono: u32,\n    correo: String,\n}\n\npub fn no_devolvio (estado: \u0026EstadoPrestamo) -\u003e bool {\n    match estado {\n        (EstadoPrestamo::EnPrestamo) =\u003e true,\n        _ =\u003e false,\n    }\n}\n\npub fn compare_clientes (cliente1: \u0026Cliente, cliente2: \u0026Cliente) -\u003e bool {\n    cliente1.nombre == cliente2.nombre \u0026\u0026\n    cliente1.correo == cliente2.correo \u0026\u0026\n    cliente1.telefono == cliente2.telefono\n}\n\nenum ErroresPersonalizados {\n    ErrorArchivo,\n    LibroNoEncontrado,\n}\n\nimpl Biblioteca {\n\n    pub fn cargar_al_archivo_libros(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let mut archivo_libros:File = match File::create(self.archivo_libros.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(arch) =\u003e arch,\n        };\n\n        serde_json::to_writer(\u0026archivo_libros, \u0026self.libros)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    pub fn cargar_al_archivo_prestamos(\u0026mut self) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        let mut archivo_prestamos:File = match File::create(self.archivo_prestamos.clone()) {\n            Err(e) =\u003e Err(ErroresPersonalizados::ErrorArchivo)?,\n            Ok(arch) =\u003e arch,\n        };\n\n        serde_json::to_writer(\u0026archivo_prestamos, \u0026self.prestamos)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    fn obtener_cantidad_copias (\u0026self, libro: \u0026Libro) -\u003e u32 {\n        if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            return book.copias_disponiles;\n        } else {\n            return 0;\n        } \n    }\n\n    pub fn modificar_campo_json_libro(\u0026mut self, isbn: u32, nuevas_copias: u32) -\u003e Result\u003c(), ErroresPersonalizados\u003e {\n        //Open the json file.\n        let file = File::open(self.archivo_libros.clone()).map_err(|e| ErroresPersonalizados::ErrorArchivo)?; //??Si no le pongo el e me marca como error, hay algo que podría hacer o está bien así?\n        \n        let mut libros_deserializados: HashMap\u003cu32, Libro\u003e  = serde_json::from_reader(file)\n            .map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        //Modify the specific field.\n        if let Some(libro) = libros_deserializados.get_mut(\u0026isbn) {\n            libro.copias_disponiles = nuevas_copias;\n        } else {\n            return Err(ErroresPersonalizados::LibroNoEncontrado);\n        }\n\n        //Serialize the updated data structure back into JSON format.\n        let file = File::create(self.archivo_libros.clone()).map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n        serde_json::to_writer(file, \u0026libros_deserializados).map_err(|e| ErroresPersonalizados::ErrorArchivo)?;\n\n        Ok(())\n    }\n\n    fn decrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.clone().libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles -= 1;\n            //Mod arch libro.\n            self.modificar_campo_json_libro(book.isbn, book.copias_disponiles);\n        }    \n    }\n\n    fn incrementar_cantidad_copias (\u0026mut self, libro: \u0026Libro) {\n        if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n            book.copias_disponiles += 1;       \n            //Mod arch libro\n            self.modificar_campo_json_libro(book.isbn, book.copias_disponiles); //Cómo hagooo????\n        }\n    }\n\n    fn contar_prestamos_cliente (\u0026self, cliente: \u0026Cliente) -\u003e u32 {\n        let mut cant_prestamos= 0;\n\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) {\n                cant_prestamos += 1;\n            }\n        }\n        cant_prestamos\n    }\n\n    fn realizar_prestamo (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e bool {\n        //Check if the book exists and has available copies.\n        let okay_prestamo = if let Some(book) = self.libros.get(\u0026libro.isbn) {\n            book.copias_disponiles \u003e= 1\n        } else {\n            false\n        };\n\n        //Check if the client has fewer than 5 loans.\n        if okay_prestamo \u0026\u0026 self.contar_prestamos_cliente(cliente) \u003c 5 {\n            if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                book.copias_disponiles -= 1;\n                return true;\n            }\n        }\n        false\n\n        //Mod arch prest\n    }\n\n\n    fn prestamos_vencer(\u0026self, cant_dias: u32, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut fecha_limite = fecha_actual.clone();\n        fecha_limite.sumar_dias(cant_dias);\n\n        let mut lista_prestamos_vencer = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            let fecha_igual = prestamo.fecha_vencimiento.dia == fecha_actual.dia \u0026\u0026\n                          prestamo.fecha_vencimiento.mes == fecha_actual.mes \u0026\u0026\n                          prestamo.fecha_vencimiento.año == fecha_actual.año;\n\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_limite) \u0026\u0026  // fecha_vencimiento \u003c= fecha_limite\n            (prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual) || fecha_igual)  // fecha_vencimiento \u003e= fecha_actual\n            {\n                lista_prestamos_vencer.push(prestamo.clone());\n            }\n        }\n         lista_prestamos_vencer    \n    }\n\n    fn prestamos_vencidos(\u0026self, fecha_actual: \u0026Fecha) -\u003e Vec\u003cPrestamo\u003e {\n        let mut lista_prestamos_vencidos = Vec::new();\n\n        for prestamo in self.prestamos.iter() {\n            if no_devolvio(\u0026prestamo.estado) \u0026\u0026\n            !prestamo.fecha_vencimiento.es_mayor(\u0026fecha_actual)\n            {\n                lista_prestamos_vencidos.push(prestamo.clone());\n            }\n        }\n        lista_prestamos_vencidos \n    }\n\n    fn buscar_prestamo (\u0026self, libro: \u0026Libro, cliente: \u0026Cliente) -\u003e Option\u003cPrestamo\u003e {\n        for prestamo in self.prestamos.iter() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                return Some(prestamo.clone());\n            }\n        }\n        None\n    }\n\n    fn devolver_libro (\u0026mut self, libro: \u0026Libro, cliente: \u0026Cliente) {\n        for prestamo in self.prestamos.iter_mut() {\n            if compare_clientes(\u0026prestamo.cliente, \u0026cliente) \u0026\u0026 prestamo.isbn_libro == libro.isbn {\n                prestamo.estado= EstadoPrestamo::Devuelto;\n                if let Some(book) = self.libros.get_mut(\u0026libro.isbn) {\n                    book.copias_disponiles += 1;                    \n                }\n                break;\n            }\n        }\n\n        //Mod arch libro (copias)\n        //Mod arch prest.\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_obtener_cant_copias_libro() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        //Insertar libro.\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        let copias = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias, 7);\n    \n        //Libro no existente debe devolver 0\n        let libro_inexistente = Libro {\n            isbn: 999,\n            titulo: \"No existe\".to_string(),\n            copias_disponiles: 0,\n            autor: \"\".to_string(),\n            numero_paginas: 0,\n            genero: Genero::Otros,\n        };\n        let copias_inexistente = biblioteca.obtener_cantidad_copias(\u0026libro_inexistente);\n        assert_eq!(copias_inexistente, 0);\n    }\n\n    #[test]\n    fn test_decrementar_copias() {\n        let libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n    \n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.decrementar_cantidad_copias(\u0026libro);\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 6);\n        \n    }\n\n    #[test]\n    fn test_incrementar_copias() {\n        let mut libro = Libro {\n            isbn: 100,\n            titulo: \"Test Libro\".to_string(),\n            copias_disponiles: 7,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Novela,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.libros.insert(libro.isbn, libro.clone());\n        biblioteca.incrementar_cantidad_copias(\u0026libro);\n\n         // Synchronize libro with the updated libro.\n        /*if let Some(updated_book) = biblioteca.libros.get(\u0026libro.clone().isbn) {\n            libro = updated_book.clone();\n         }*/\n\n        assert_eq!(biblioteca.obtener_cantidad_copias(\u0026libro), 8);\n    }\n\n    #[test]\n    fn test_contar_prestamos_cliente() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n    \n        let prestamo2 = Prestamo {\n            isbn_libro: libro2.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1, prestamo2],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        let cantidad = biblioteca.contar_prestamos_cliente(\u0026cliente);\n        assert_eq!(cantidad, 2);\n    }\n\n    #[test]\n    fn test_realizar_prestamo() {\n        let cliente = Cliente {\n            nombre: \"Juan\".to_string(),\n            telefono: 123456,\n            correo: \"juan@mail.com\".to_string(),\n        };\n    \n        let libro = Libro {\n            isbn: 101,\n            titulo: \"Libro Test\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor Test\".to_string(),\n            numero_paginas: 150,\n            genero: Genero::Novela,\n        };\n    \n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Test\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        biblioteca.libros.insert(libro.isbn, libro.clone());\n    \n        // Cliente sin préstamos previos, debería poder tomar prestado\n        let exito = biblioteca.realizar_prestamo(\u0026libro, \u0026cliente);\n        assert!(exito);\n    \n        // Copias deberían reducirse en 1\n        let copias_restantes = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias_restantes, libro.copias_disponiles - 1);\n    \n        // Simulamos que el cliente ya tiene 5 préstamos\n        for _ in 0..5 {\n            biblioteca.prestamos.push(Prestamo {\n                isbn_libro: 999, // libro cualquiera\n                cliente: cliente.clone(),\n                fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n                fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n                estado: EstadoPrestamo::EnPrestamo,\n            });\n        }\n    \n        // Ahora no debería permitir más préstamos\n        let no_exito = biblioteca.realizar_prestamo(\u0026libro, \u0026cliente);\n        assert!(!no_exito);\n    \n        // Copias no deberían cambiar porque no se hizo el préstamo\n        let copias_final = biblioteca.obtener_cantidad_copias(\u0026libro);\n        assert_eq!(copias_final, libro.copias_disponiles - 1);\n    }\n\n    #[test]\n    fn test_prestamos_a_vencer () {\n        let fecha_actual = Fecha { dia: 10, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n            nombre: \"Luis\".to_string(),\n            telefono: 5551234,\n            correo: \"luis@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 123,\n            titulo: \"Libro de prueba\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 150,\n            genero: Genero::Novela,\n        };\n\n         // Préstamo que vence dentro de 5 días (día 14)\n        let prestamo_proximo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 14, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo que vence después de 10 días (día 22)\n        let prestamo_lejano = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 22, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        // Préstamo ya devuelto, no debería aparecer\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 12, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 11, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo_proximo.clone(), prestamo_lejano, prestamo_devuelto],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        let prestamos_vencer = biblioteca.prestamos_vencer(5, \u0026fecha_actual);\n\n        // Sólo debería contener el préstamo que vence dentro de 5 días y está activo\n        assert_eq!(prestamos_vencer.len(), 1);\n\n    }\n\n    #[test]\n    fn test_prestamos_vencidos() {\n        let fecha_actual = Fecha { dia: 15, mes: 5, año: 2025 };\n\n        let cliente = Cliente {\n          nombre: \"Carlos\".to_string(),\n          telefono: 123456,\n          correo: \"carlos@mail.com\".to_string(),\n        };\n\n        let libro = Libro {\n            isbn: 1,\n            titulo: \"Libro X\".to_string(),\n            copias_disponiles: 1,\n            autor: \"Autor X\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n\n        let prestamo_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 10, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_no_vencido = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 20, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let prestamo_devuelto = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 5, mes: 5, año: 2025 },\n            fecha_devolucion: Fecha { dia: 6, mes: 5, año: 2025 },\n            estado: EstadoPrestamo::Devuelto,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblio Test\".to_string(),\n            direccion: \"Dirección\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![\n                prestamo_vencido.clone(),\n                prestamo_no_vencido,\n                prestamo_devuelto,\n            ],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        let vencidos = biblioteca.prestamos_vencidos(\u0026fecha_actual);\n\n        assert_eq!(vencidos.len(), 1);\n    }\n\n    #[test]\n    fn test_buscar_prestamo() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n\n        let biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n    \n        assert!(biblioteca.buscar_prestamo(\u0026libro1, \u0026cliente).is_some());\n\n        //Busco uno que no exista;\n        assert!(biblioteca.buscar_prestamo(\u0026libro2, \u0026cliente).is_none())\n    }\n\n    #[test]\n    fn test_devolver_libro() {\n        let cliente = Cliente {\n            nombre: \"Roberto\".to_string(),\n            telefono: 555123789,\n            correo: \"roberto@mail.com\".to_string(),\n        };\n    \n        \n        let libro = Libro {\n            isbn: 42,\n            titulo: \"pepe\".to_string(),\n            copias_disponiles: 5,  // Inicialmente hay 5 copias\n            autor: \"Autor\".to_string(),\n            numero_paginas: 300,\n            genero: Genero::Novela,\n        };\n    \n        \n        let prestamo = Prestamo {\n            isbn_libro: libro.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 15, mes: 6, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },  // Aún no devuelto\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n        \n        let mut biblioteca = Biblioteca {\n            nombre: \"biblioteca\".to_string(),\n            direccion: \"arg\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        biblioteca.devolver_libro(\u0026libro, \u0026cliente);//Lo devuelvo.\n        let libro_devuelto = biblioteca.buscar_prestamo(\u0026libro, \u0026cliente);\n        let esta_devuelto = {\n            match libro_devuelto.unwrap().estado {\n                (EstadoPrestamo::Devuelto) =\u003e true,\n                _ =\u003e false,\n                \n            }\n        };\n        assert_eq!(esta_devuelto, true);\n    }\n\n    //Tests nuevos.\n    #[test]\n    fn test_cargar_al_archivo_libros() {\n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let libro2 = Libro {\n            isbn: 2,\n            titulo: \"Libro 2\".to_string(),\n            copias_disponiles: 2,\n            autor: \"Autor 2\".to_string(),\n            numero_paginas: 200,\n            genero: Genero::Infantil,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![],\n            archivo_libros: path_books.clone().into(),\n            archivo_prestamos: path_prestamos.clone().into(),\n        };\n\n        biblioteca.libros.insert(1, libro1.clone());\n        biblioteca.libros.insert(2, libro2.clone());\n\n        assert_eq!(biblioteca.libros.len(), 2);\n        assert!(biblioteca.cargar_al_archivo_libros().is_ok()); //Ok.\n    }\n\n    #[test]\n    fn test_cargar_al_archivo_prestamos() {\n        let cliente = Cliente {\n            nombre: \"Ana\".to_string(),\n            telefono: 123456,\n            correo: \"ana@mail.com\".to_string(),\n        };\n    \n        let libro1 = Libro {\n            isbn: 1,\n            titulo: \"Libro 1\".to_string(),\n            copias_disponiles: 3,\n            autor: \"Autor 1\".to_string(),\n            numero_paginas: 100,\n            genero: Genero::Novela,\n        };\n    \n        let prestamo1 = Prestamo {\n            isbn_libro: libro1.isbn,\n            cliente: cliente.clone(),\n            fecha_vencimiento: Fecha { dia: 1, mes: 1, año: 2025 },\n            fecha_devolucion: Fecha { dia: 0, mes: 0, año: 0 },\n            estado: EstadoPrestamo::EnPrestamo,\n        };\n\n        let path_books = \"src/tp05/archivo_libros.txt\".to_string();\n        let path_prestamos = \"src/tp05/archivo_prestamos.txt\".to_string();\n    \n\n        let mut biblioteca = Biblioteca {\n            nombre: \"Biblioteca Test\".to_string(),\n            direccion: \"Calle Falsa\".to_string(),\n            libros: HashMap::new(),\n            prestamos: vec![prestamo1],\n            archivo_libros: path_books.into(),\n            archivo_prestamos: path_prestamos.into(),\n        };\n\n        assert!(biblioteca.cargar_al_archivo_prestamos().is_ok());\n    }\n}","traces":[],"covered":0,"coverable":0},{"path":["/","home","julieta-murias","repos","seminario-rust","src","tp05","ej05.rs"],"content":"use std::ptr::eq;\n\n#[derive(Clone, Debug)]\nenum TipoSuscripcion {\n    Basic,\n    Clasic,\n    Super,\n}\n\nimpl PartialEq for TipoSuscripcion {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (TipoSuscripcion::Basic, TipoSuscripcion::Basic) =\u003e true,\n            (TipoSuscripcion::Clasic, TipoSuscripcion::Clasic) =\u003e true,\n            (TipoSuscripcion::Super, TipoSuscripcion::Super) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n\nimpl TipoSuscripcion {\n    fn costo_mensual(\u0026self) -\u003e f64 {\n        match self {\n            TipoSuscripcion::Basic =\u003e 5.0,\n            TipoSuscripcion::Clasic =\u003e 9.5,\n            TipoSuscripcion::Super =\u003e 15.0,\n        }\n    }\n\n    fn upgrade(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e{\n        match self {\n            TipoSuscripcion::Basic =\u003e Some(TipoSuscripcion::Clasic),\n            TipoSuscripcion::Clasic =\u003e Some(TipoSuscripcion::Super),\n            TipoSuscripcion::Super =\u003e None,\n        }\n    }\n\n    fn downgrade(\u0026self) -\u003e Option\u003cTipoSuscripcion\u003e {\n        match  self {\n            TipoSuscripcion::Basic =\u003e None,\n            TipoSuscripcion::Clasic =\u003e Some(TipoSuscripcion::Basic),\n            TipoSuscripcion::Super =\u003e Some(TipoSuscripcion::Clasic),\n            \n        }\n    }\n\n    fn soy_basic(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Basic =\u003e true,\n            _ =\u003e false, \n        }\n    }\n\n    fn soy_clasic(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Clasic =\u003e true,\n            _ =\u003e false, \n        }\n    }\n\n    fn soy_super(\u0026self) -\u003e bool {\n        match self {\n            TipoSuscripcion::Super =\u003e true,\n            _ =\u003e false, \n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct Suscripcion {\n    tipo: TipoSuscripcion,\n    duracion_meses: u8,\n    fecha_inicio: String,\n    activa: bool,\n}\n\nimpl Suscripcion {\n    fn new(tipo: TipoSuscripcion, duracion_meses: u8, fecha_inicio: String) -\u003e Suscripcion {\n        Suscripcion {\n            tipo,\n            duracion_meses,\n            fecha_inicio,\n            activa: true,\n        }\n    }\n\n    fn activar_suscripcion(\u0026mut self) {\n        self.activa = true\n    }\n\n    fn desactivar_suscripcion(\u0026mut self) {\n        self.activa = false\n    }\n\n    fn upgrade(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.tipo.upgrade() {\n            Some(tipo_nuevo) =\u003e {\n                self.tipo = tipo_nuevo;\n                Ok(())\n            }\n            None =\u003e Err(\"No se puede ascender de Super.\".to_string()) //Is it okay to make it an err? \n        }\n    }\n\n    fn downgrade(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.tipo.downgrade() {\n            Some(tipo_nuevo) =\u003e {\n                self.tipo = tipo_nuevo;\n                Ok(())\n            }\n            None =\u003e {\n                self.desactivar_suscripcion();\n                Err(\"Se ha canclado su suscripción.\".to_string())\n            }\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nenum MedioPago {\n    Efectivo,\n    MercadoPago {\n        cbu: u32,\n    },\n    TransferenciaBancaria {\n        cuenta_destino: String,\n        cuenta_origen: String,    },\n    TarjetaCredito {\n        numero_tarjeta: u32,\n    },\n    Cripto {\n        tipo_cripto: String,\n    },\n}\n\nimpl MedioPago {\n    fn to_string(\u0026self) -\u003e String {\n        match self {\n            MedioPago::Efectivo =\u003e String::from(\"Efectivo\"),\n            MedioPago::TarjetaCredito { numero_tarjeta } =\u003e String::from(\"TarjetaCredito\"),\n            MedioPago::MercadoPago { cbu } =\u003e String::from(\"MercadoPago\"),\n            MedioPago::TransferenciaBancaria { cuenta_destino, cuenta_origen } =\u003e String::from(\"TransferenciaBancaria\"),\n            MedioPago::Cripto { tipo_cripto } =\u003e String::from(\"Cripto\"),\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct Usuario {\n    suscripciones: Vec\u003cSuscripcion\u003e,\n    medio_pago: MedioPago,\n    id: u32,\n    username: String,\n    nombre: String,\n    apellido: String,\n    email: String,\n}\n\nimpl Usuario {\n    fn agregar_suscripcion(\u0026mut self, suscripcion: Suscripcion) {\n        self.suscripciones.iter_mut().for_each(|s| s.desactivar_suscripcion()); //Deactivate all previous subscriptons.\n        self.suscripciones.push(suscripcion); //Add the new subscription.\n    }\n\n    fn obtener_suscripcion_activa(\u0026self) -\u003e Option\u003c\u0026Suscripcion\u003e {\n        self.suscripciones.iter().find(|s| s.activa)\n    }\n\n    fn obtener_suscripcion_activa_mutable(\u0026mut self) -\u003e Option\u003c\u0026mut Suscripcion\u003e {\n        self.suscripciones.iter_mut().find(|s| s.activa)\n    }\n\n    fn cancelar_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion_a_cancelar) =\u003e {\n                suscripcion_a_cancelar.desactivar_suscripcion();\n                Ok(())\n            }\n            None =\u003e Err(\"No se puede cancelar esa suscripción. Ya sea porque no existe o porque ya está desactivada.\".to_string())\n        }\n    }\n\n    fn tiene_suscripcion_activa(\u0026self) -\u003e bool {\n        self.suscripciones.iter().any(|s| s.activa)\n    }\n\n    fn upgrade_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion) =\u003e {\n                suscripcion.upgrade();\n                Ok(())\n            }\n            None =\u003e Err(\"No hay una suscripción activa para mejorar.\".to_string())\n        }\n    }\n\n    fn downgrade_suscripcion(\u0026mut self) -\u003e Result\u003c(), String\u003e {\n        match self.obtener_suscripcion_activa_mutable() {\n            Some(suscripcion) =\u003e {\n                suscripcion.downgrade()?;\n                Ok(())\n            }\n            None =\u003e Err(\"No hay una suscripción activa para degradar.\".to_string())\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nstruct StreamingRust {\n    usuarios: Vec\u003cUsuario\u003e, \n    \n}\n\nimpl StreamingRust {\n\n    pub fn crear_plataforma() -\u003e StreamingRust {\n        StreamingRust {\n            usuarios: Vec::new(),\n        }\n    }\n\n    pub fn crear_usuario(\u0026mut self, suscripcion: \u0026Suscripcion, medio_pago: \u0026MedioPago, id: u32, username: String, nombre: String, apellido: String, email: String) {\n        let usuario = Usuario {\n            id: id,\n            suscripciones: vec![suscripcion.clone()],\n            medio_pago: medio_pago.clone(),\n            username: username,\n            nombre: nombre,\n            apellido: apellido,\n            email: email,\n        };\n\n        self.usuarios.push(usuario);\n    }\n\n    pub fn upgrade_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) {\n        //Given an user upgrade their subscription.\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.upgrade_suscripcion(); //Update subscription.\n        }\n    }\n\n    pub fn downgrade_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) -\u003e Result\u003c(), String\u003e {\n        //Given an user downgrade their subscription.\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.downgrade_suscripcion()?; //Downgrade subscription.\n            return Ok(());\n        }\n        Err(\"No se encontró el usuario\".to_string())\n    }\n\n    pub fn cancelar_suscripcion(\u0026mut self, usuario: \u0026mut Usuario) {\n        if let Some(user) = self.usuarios.iter_mut().find(|u| u.id == usuario.id) {\n            user.cancelar_suscripcion(); //Downgrade subscription.\n        }\n    }\n\n    //Estadísticas.\n    pub fn suscripcion_mas_contratada_activos(\u0026self) -\u003e Option\u003c(TipoSuscripcion, u32)\u003e {\n        let mut aux_vec: Vec\u003c(TipoSuscripcion, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones activas de los usuarios.\n        self.usuarios.iter().filter(|u| u.tiene_suscripcion_activa()) //Filtro usuarios con suscripción activa.\n            .for_each(|u| { //Para cada una de ellas.\n                //Obtener el tipo de suscripción activa.\n                if let Some(suscripcion) = u.obtener_suscripcion_activa() {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = aux_vec.iter_mut().find(|(tipo, _)| *tipo == suscripcion.tipo) {\n                        entry.1 += 1;\n                    } else {  //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        aux_vec.push((suscripcion.tipo.clone(), 1));\n\n                    }\n                }\n               \n            });\n\n        aux_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar.\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) \n    }\n\n    pub fn suscripcion_mas_contratada(\u0026self) -\u003e Option\u003c(TipoSuscripcion, u32)\u003e {\n        //No me importan solo las suscripciones activas, tengo que chequear todas.\n        let mut aux_vec: Vec\u003c(TipoSuscripcion, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones de los usuarios.\n        self.usuarios.iter()\n            .for_each(|u| { //Para cada usuario.\n                //Recorrer sus suscripciones (todas).\n                u.suscripciones.iter().for_each(|suscripcion| {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = aux_vec.iter_mut().find(|(tipo, _)| *tipo == suscripcion.tipo) {\n                        entry.1 += 1;\n                    } else {\n                        //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        aux_vec.push((suscripcion.tipo.clone(), 1));\n                    }\n                });                     \n            });\n\n        aux_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar.\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) \n    }\n\n    pub fn medio_pago_mas_usado_activos(\u0026self) -\u003e Option\u003c(String, u32)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n        \n        //Si no coincide con ninguna, creo la posición con el medio de pago y la cantidad inicializada en 1.\n        self.usuarios.iter().filter(|u| u.tiene_suscripcion_activa()) //Filtro los usuarios con suscripciones activas.\n            .for_each(|u| {\n                //Busco si su medio de pago coincide con alguna entrada en el vector -\u003e aumento en 1 la cantidad.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(medio,_)| *medio == u.medio_pago.to_string()) {\n                    entry.1 += 1;\n                } else {\n                    auxiliar_vec.push((u.medio_pago.to_string(), 1));\n                }\n            });\n\n        auxiliar_vec.iter() //Creates an iterator over the elements of auxiliar_vec\n        .max_by_key(|\u0026(_, cantidad)| cantidad) //The \u0026(_, cantidad) pattern destructures each tuple in the vector, ignoring the first element (medio) and borrowing the second element (cantidad). The closure returns the cantidad value, which is used as the key for comparison.\n        .map(|(medio, cantidad)| (medio.clone(), *cantidad)) //applies the map method to transform the result of max_by_key. If max_by_key returns Some((medio, cantidad)), the closure |(medio, cantidad)| (medio.clone(), *cantidad) is applied to the tuple.\n    }\n\n    pub fn medio_pago_mas_usado(\u0026self) -\u003e Option\u003c(String, u32)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n\n        if self.usuarios.is_empty() {\n            return None;\n        }\n\n        //Ir llenando el aux_vec con las suscripciones de los usuarios.\n        self.usuarios.iter()\n            .for_each(|u| { //Para cada usuario. (No filter).\n                u.suscripciones.iter().for_each(|suscripcion| {\n                    //Si el tipo de suscripción ya existe en el vector auxiliar aumento en 1 la cantidad de veces que aparece.\n                    if let Some(entry) = auxiliar_vec.iter_mut().find(|(medio,_)| *medio == u.medio_pago.to_string()) {\n                        entry.1 += 1;\n                    } else {\n                        //Si no existe creo la posición con el Tipo de suscripción y un valor inicial de uno.\n                        auxiliar_vec.push((u.medio_pago.to_string(), 1));\n                    }\n                });                     \n            });\n        \n        auxiliar_vec.iter() //Creates an iterator over the elements of auxiliar_vec\n        .max_by_key(|\u0026(_, cantidad)| cantidad) //The \u0026(_, cantidad) pattern destructures each tuple in the vector, ignoring the first element (medio) and borrowing the second element (cantidad). The closure returns the cantidad value, which is used as the key for comparison.\n        .map(|(medio, cantidad)| (medio.clone(), *cantidad)) //applies the map method to transform the result of max_by_key. If max_by_key returns Some((medio, cantidad)), the closure |(medio, cantidad)| (medio.clone(), *cantidad) is applied to the tuple.    \n    }\n\n}\n\n\n\n#[cfg(test)]\nmod test {\n    use super::*;\n\n    #[test]\n    fn test_upgrade_downgrade() {\n        let mut suscripcion0 = Suscripcion::new(TipoSuscripcion::Basic, 3, \"12/9/2020\".to_string());\n        let mut suscripcion1 = Suscripcion::new(TipoSuscripcion::Super, 3, \"4/9/2019\".to_string());\n\n        //Test upgrade. Ok.\n        assert_eq!(suscripcion0.tipo.soy_basic(), true);\n        assert!(suscripcion0.upgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_clasic(), true);\n\n        assert!(suscripcion1.upgrade().is_err());\n\n        //Test downgrade. Ok.\n        assert!(suscripcion0.downgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_basic(), true);\n        assert!(suscripcion0.downgrade().is_err());\n        assert_eq!(suscripcion0.activa, false);\n    }\n\n    #[test]\n    fn test_upgrade_subscription() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut usuarios = vec![user0.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        plataforma.upgrade_suscripcion(\u0026mut user0);\n\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user0.id) {\n            user0.suscripciones = updated_user.suscripciones.clone();\n        }\n\n        assert!(user0.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Clasic)); //Ok.\n\n\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 124 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Super,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        plataforma.usuarios.push(user1.clone());\n        plataforma.upgrade_suscripcion(\u0026mut user1);\n        assert!(user1.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Super)); //Ok.\n\n\n        plataforma.cancelar_suscripcion(\u0026mut user0);\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user0.id) {\n            user0.suscripciones = updated_user.suscripciones.clone();\n        }\n        assert_eq!(user0.suscripciones.iter().any(|s| s.activa), false); //Ok.\n    }\n\n    #[test]\n    fn test_estadisticas() {\n        //Creo los usuarios para agregarlos a mi plataforma después.\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user2 = Usuario {\n            username: \"sus2\".to_string(),\n            email: \"sus2@email\".to_string(),\n            apellido: \"2\".to_string(),\n            id: 3,\n            nombre: \"sus2\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 123 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Clasic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut user3 = Usuario {\n            username: \"sus3\".to_string(),\n            email: \"sus3@email\".to_string(),\n            apellido: \"3\".to_string(),\n            id: 4,\n            nombre: \"sus3\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Clasic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: false,\n            }],\n        };\n\n        //En resumen: \n        //Medios de pago: Activos: 2 de efectivo, 1 de mercado pago. Inactivos: 1 Efectivo.\n        //Suscripciones: Activos: 2 Basic, 1 Clasic. Inactivos: 1 Clasic.\n\n        let mut usuarios = vec![user0.clone(), user1.clone(), user2.clone(), user3.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        assert_eq!(plataforma.medio_pago_mas_usado_activos(), Some((\"Efectivo\".to_string(), 2))); //Ok.\n        assert_eq!(plataforma.medio_pago_mas_usado(), Some((\"Efectivo\".to_string(), 3))); //Ok.\n\n        assert_eq!(plataforma.suscripcion_mas_contratada(), Some((TipoSuscripcion::Clasic, 2))); //Ok. (Se queda con el último valor que encontró (el clasic en este caso) si hay un empate).\n        assert_eq!(plataforma.suscripcion_mas_contratada_activos(), Some((TipoSuscripcion::Basic, 2))); //Ok.\n    }\n\n    //Tests agregados: \n    #[test]\n    fn test_upgrade_downgrade_2() {\n        let mut suscripcion0 = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n        let mut suscripcion1 = Suscripcion::new(TipoSuscripcion::Super, 3, \"4/9/2019\".to_string());\n\n        //Test upgrade. Ok.\n        assert_eq!(suscripcion0.tipo.soy_clasic(), true);\n        assert!(suscripcion0.upgrade().is_ok());\n        assert_eq!(suscripcion0.tipo.soy_super(), true);\n\n        assert!(suscripcion1.upgrade().is_err());\n\n        //Test downgrade. Ok.\n        assert_eq!(suscripcion1.tipo.soy_super(), true);\n        assert!(suscripcion1.downgrade().is_ok());\n        assert_eq!(suscripcion1.tipo.soy_clasic(), true);\n    }\n\n    #[test]\n    fn crear_plataforma() {\n        let mut plataforma:StreamingRust = StreamingRust::crear_plataforma();\n        assert!(plataforma.usuarios.is_empty()); //Ok. Se crea con el vector de usuarios vacío.\n\n        let mut suscripcion: Suscripcion = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n\n        let mut user = plataforma.crear_usuario(\u0026suscripcion, \u0026MedioPago::Cripto { tipo_cripto: \"Bitcoin\".to_string() }, 123, \"username\".to_string(), \"nombre\".to_string(), \"apellido\".to_string(), \"email\".to_string());\n        \n        assert_ne!(plataforma.usuarios.is_empty(), true); //Ok.\n        assert_eq!(plataforma.usuarios.len(), 1); //Ok.\n    } \n\n    #[test]\n    fn test_downgrade() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        let mut usuarios = vec![user0.clone()];\n        let mut plataforma = StreamingRust {usuarios};\n\n        assert!(plataforma.downgrade_suscripcion(\u0026mut user0).is_err()); //Ok.\n\n\n        let mut user1 = Usuario {\n            username: \"sus1\".to_string(),\n            email: \"sus1@email\".to_string(),\n            apellido: \"1\".to_string(),\n            id: 2,\n            nombre: \"sus1\".to_string(),\n            medio_pago: MedioPago::MercadoPago { cbu: 124 },\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Super,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: true,\n            }],\n        };\n\n        plataforma.usuarios.push(user1.clone());\n        assert!(plataforma.downgrade_suscripcion(\u0026mut user1).is_ok());\n\n        // Synchronize user0 with the updated user.\n        if let Some(updated_user) = plataforma.usuarios.iter().find(|u| u.id == user1.id) {\n            user1.suscripciones = updated_user.suscripciones.clone();\n        }\n\n        assert!(user1.suscripciones.iter().any(|s| s.tipo == TipoSuscripcion::Clasic)); //Ok.\n    }\n\n    #[test]\n    fn test_usuario_features() {\n        let mut user0 = Usuario {\n            username: \"sus0\".to_string(),\n            email: \"sus0@email\".to_string(),\n            apellido: \"0\".to_string(),\n            id: 1,\n            nombre: \"sus0\".to_string(),\n            medio_pago: MedioPago::Efectivo,\n            suscripciones: vec![Suscripcion {\n                tipo: TipoSuscripcion::Basic,\n                duracion_meses: 8,\n                fecha_inicio: \"1/1/2025\".to_string(),\n                activa: false,\n            }],\n        };\n\n        assert!(user0.cancelar_suscripcion().is_err()); //Ok.\n        assert!(user0.upgrade_suscripcion().is_err()); //Ok.\n        assert!(user0.downgrade_suscripcion().is_err()); //Ok.\n\n        let mut suscripcion: Suscripcion = Suscripcion::new(TipoSuscripcion::Clasic, 3, \"12/9/2020\".to_string());\n        user0.agregar_suscripcion(suscripcion);\n        assert_eq!(user0.suscripciones.len(), 2); //Ok.\n\n        //Activar la primera suscripción.\n        user0.suscripciones[0].activar_suscripcion();\n        assert_eq!(user0.suscripciones[0].activa, true); //Ok.\n    }\n\n}","traces":[{"line":11,"address":[2884848,2884903],"length":1,"stats":{"Line":1}},{"line":12,"address":[2884905,2884858],"length":1,"stats":{"Line":2}},{"line":23,"address":[2884992],"length":1,"stats":{"Line":0}},{"line":24,"address":[2884997],"length":1,"stats":{"Line":0}},{"line":25,"address":[2885029],"length":1,"stats":{"Line":0}},{"line":26,"address":[2885045],"length":1,"stats":{"Line":0}},{"line":27,"address":[2885061],"length":1,"stats":{"Line":0}},{"line":31,"address":[2885088],"length":1,"stats":{"Line":1}},{"line":32,"address":[2885093],"length":1,"stats":{"Line":1}},{"line":33,"address":[2885125],"length":1,"stats":{"Line":1}},{"line":34,"address":[2885140],"length":1,"stats":{"Line":1}},{"line":35,"address":[2885155],"length":1,"stats":{"Line":1}},{"line":39,"address":[2885168],"length":1,"stats":{"Line":1}},{"line":40,"address":[2885173],"length ength":1,"stats":{"Line":2}},{"line":348,"address":[2890088],"length":1,"stats":{"Line":2}},{"line":349,"address":[2953680,2953635],"length":1,"stats":{"Line":2}},{"line":351,"address":[2953921,2953966,2953702,2953952],"length":1,"stats":{"Line":4}},{"line":352,"address":[2953801,2953923,2953918],"length":1,"stats":{"Line":2}},{"line":355,"address":[2953823],"length":1,"stats":{"Line":1}},{"line":360,"address":[2890100],"length":1,"stats":{"Line":1}},{"line":361,"address":[2890154],"length":1,"stats":{"Line":3}},{"line":362,"address":[2890174],"length":1,"stats":{"Line":3}}],"covered":130,"coverable":143},{"path":["/","home","julieta-murias","repos","seminario-rust","src","tp05","ej06.rs"],"content":"use std::collections::HashMap;\nuse chrono::{DateTime, Utc};\nuse rand::Rng;\nuse std::ptr::eq;\n\n#[derive(Clone, Debug)]\nstruct Usuario {\n    nombre: String,\n    apellido: String,\n    email: String,\n    dni: u32,\n    identidad_validada: bool,\n    balance_fiat: f64,\n    balance_criptomoneda: HashMap\u003cString, f64\u003e, //Nombre_cripto -\u003e cantidad.\n}\n\n#[derive(Clone, Debug)]\nstruct Blockchain {\n    nombre: String,\n    prefijo: String,\n}\n\n#[derive(Clone, Debug)]\nstruct Criptomoneda { \n    nombre: String,\n    prefijo: String,\n    listado_blockchains: Vec\u003cBlockchain\u003e,\n}\n\n#[derive(Clone, Debug)]\npub enum TipoTransaccion {\n    IngresoFiat,\n    CompraCripto,\n    VentaCripto,\n    RetiroCripto,\n    RecepcionCripto,\n    RetiroFiat,\n}\n\nimpl PartialEq for TipoTransaccion {\n    fn eq(\u0026self, other: \u0026Self) -\u003e bool {\n        match (self, other) {\n            (TipoTransaccion::CompraCripto, TipoTransaccion::CompraCripto) =\u003e true,\n            (TipoTransaccion::IngresoFiat, TipoTransaccion::IngresoFiat) =\u003e true,\n            (TipoTransaccion::RecepcionCripto, TipoTransaccion::RecepcionCripto) =\u003e true,\n            (TipoTransaccion::RetiroCripto, TipoTransaccion::RetiroCripto) =\u003e true,\n            (TipoTransaccion::RetiroFiat, TipoTransaccion::RetiroFiat) =\u003e true,\n            (TipoTransaccion::VentaCripto, TipoTransaccion::VentaCripto) =\u003e true,\n            _ =\u003e false,\n        }\n    }\n}\n\n#[derive(Clone, Debug)]\nenum Medio {\n    MercadoPago,\n    TransferenciaBancaria,\n}\n\n#[derive(Clone, Debug)]\nstruct Transaccion {\n    fecha: DateTime\u003cUtc\u003e,\n    tipo: TipoTransaccion,\n    usuario: Usuario,\n    monto_fiat: Option\u003cf64\u003e,\n    criptomoneda: Option\u003cCriptomoneda\u003e,\n    monto_criptomoneda: Option\u003cf64\u003e,\n    cotizacion: Option\u003cf64\u003e,\n    blockchain: Option\u003cBlockchain\u003e,\n    hash: Option\u003cString\u003e,\n    medio: Option\u003cMedio\u003e,\n}\n\n#[derive(Clone, Debug)]\nstruct PlataformaXYZ {\n    usuarios: HashMap\u003cString, Usuario\u003e, //Email -\u003e usuario.\n    criptomonedas: HashMap\u003cString, Criptomoneda\u003e, //Nombre_cripto -\u003e cripto.\n    transacciones: Vec\u003cTransaccion\u003e,\n}\n\n//Custom errors.\n#[derive(Clone, Debug)]\nenum ErrorIntercambio { \n    UsuarioNoValido,\n    BalanceInsuficiente,\n    CriptoNoEncontrada,\n    BlockchainNoDisponible,\n    UsuarioNoEncontrado,\n}\n\n//Obtener cotizacion.\npub fn obtener_cotizacion(cripto_nombre: \u0026str) -\u003e f64  { //Datos en dólares del 28/05/2025.\n    match cripto_nombre {\n        \"Bitcoin\" =\u003e 107281.20,\n        \"Ethereum\" =\u003e 18.10,\n        \"Litecoin\" =\u003e 94.42,\n        _ =\u003e 50.0,\n    }\n}\n\nimpl PlataformaXYZ {\n    fn new() -\u003e Self {\n        PlataformaXYZ { usuarios: HashMap::new(), criptomonedas: HashMap::new(), transacciones:Vec::new() }\n    }\n\n    //Registrar usuario.\n    pub fn registrar_usuario(\u0026mut self, usuario: Usuario) { \n        self.usuarios.insert(usuario.email.clone(), usuario);\n    }\n\n    pub fn registrar_criptomoneda(\u0026mut self, criptomoneda: Criptomoneda) {\n        self.criptomonedas.insert(criptomoneda.nombre.clone(), criptomoneda);\n    }\n\n    pub fn ingresar_dinero(\u0026mut self, monto_fiat: f64, usuario: \u0026mut Usuario) -\u003e Result\u003c(), ErrorIntercambio\u003e {\n        //Verify that the user exists and it is valided.\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        match usuario.identidad_validada {\n            true =\u003e {\n                //Acredito el monto fiat.\n                usuario.balance_fiat += monto_fiat;\n                //println!(\"{}\", usuario.balance_fiat); Just to checked it worked (Ok.)\n                //Creo la transaccion.\n                let transaccion = Transaccion {\n                    fecha: Utc::now(),\n                    tipo: TipoTransaccion::IngresoFiat,\n                    usuario: usuario.clone(),\n                    monto_fiat: Some(monto_fiat),\n                    criptomoneda: None,\n                    monto_criptomoneda: None,\n                    cotizacion: None,\n                    blockchain: None,\n                    hash: None,\n                    medio: None,\n                };\n\n                //Agrego la transaccion a mi registro de transacciones.\n                self.transacciones.push(transaccion);\n                Ok(())\n            }\n            false =\u003e Err(ErrorIntercambio::UsuarioNoValido),\n        }\n    }\n\n    pub fn comprar_determinada_criptomoneda(\u0026mut self, monto_fiat: f64, usuario: \u0026mut Usuario, criptomoneda: \u0026Criptomoneda) -\u003e Result\u003c(), ErrorIntercambio\u003e {\n        //Check if the user exists.\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        //Check if the user is a valid user.\n        if !usuario.identidad_validada {\n            return Err(ErrorIntercambio::UsuarioNoValido);\n        }\n\n        //Check if the user has enough money.\n        if usuario.balance_fiat \u003c monto_fiat {\n            return Err(ErrorIntercambio::BalanceInsuficiente);\n        }\n\n        //Check if the cripto exists.\n        if !self.criptomonedas.contains_key(\u0026criptomoneda.nombre) {\n            return Err(ErrorIntercambio::CriptoNoEncontrada);\n        }\n\n        //If we've come this far it is because the purchase can be made.\n        let cotizacion = obtener_cotizacion(\u0026criptomoneda.nombre); \n        usuario.balance_fiat -= monto_fiat; //Descuento el monto_fiat del balance_fiat del usuario.\n\n        //Acredito la cantidad acorde de criptos.\n        let cantidad_cripto = monto_fiat/cotizacion;\n\n        *usuario.balance_criptomoneda.entry(criptomoneda.nombre.clone()).or_insert(0.0) += cantidad_cripto;\n\n\n        /* EXPLICACIÓN:\n\n        entry() = busca si existe la clave, me da acceso para leer/crear la entrada. Retorna un entry enum (occupied, vacant).\n        or_insert() = \n            match entry {\n                Occupied(entrada) =\u003e entrada.get_mut(), // Si existe, devuelve \u0026mut al valor\n                Vacant(entrada) =\u003e entrada.insert(0.0), // Si no existe, inserta 0.0 y devuelve \u0026mut\n            }\n\n        Si \"pepe\" existe: retorna \u0026mut f64 apuntando al valor actual\n        Si \"pepe\" no existe: crea la entrada con valor 0.0 y retorna \u0026mut f64\n        */\n\n\n        let transaccion = Transaccion {\n            fecha: Utc::now(),\n            usuario: usuario.clone(),\n            tipo: TipoTransaccion::CompraCripto,\n            monto_fiat: None,\n            criptomoneda: Some(criptomoneda.clone()),\n            monto_criptomoneda: Some(cantidad_cripto),\n            cotizacion: Some(cotizacion),\n            blockchain: None,\n            hash: None,\n            medio: None,\n        };\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n    pub fn vender_determinada_criptomoneda(\u0026mut self, usuario: \u0026mut Usuario, criptomoneda: \u0026Criptomoneda, monto_criptomoneda: f64) -\u003e Result\u003c(), ErrorIntercambio\u003e {\n        //Check if the user exists.\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        //Check if the user is a valid user.\n        if !usuario.identidad_validada {\n            return Err(ErrorIntercambio::UsuarioNoValido);\n        }\n\n        //Check if the cripto exixts.\n        if !self.criptomonedas.contains_key(\u0026criptomoneda.nombre) {\n            return Err(ErrorIntercambio::CriptoNoEncontrada);\n        }\n\n        //Check if the user has enough of that cripto to sell.\n        let balance_cripto = usuario.balance_criptomoneda.get(\u0026criptomoneda.nombre).or(Some(\u00260.0));\n        if balance_cripto \u003c Some(\u0026monto_criptomoneda) {\n            return Err(ErrorIntercambio::BalanceInsuficiente);\n        }\n\n        let cotizacion = obtener_cotizacion(\u0026criptomoneda.nombre);\n        let monto_fiat = cotizacion * monto_criptomoneda;\n\n        //Actualizar datos del usuario.\n        usuario.balance_fiat += monto_fiat;\n        *usuario.balance_criptomoneda.entry(criptomoneda.nombre.clone()).or_insert(0.0) -= monto_criptomoneda; \n\n        //Creo la transaccion. \n        let transaccion = Transaccion {\n            fecha: Utc::now(),\n            tipo: TipoTransaccion::VentaCripto,\n            usuario: usuario.clone(),\n            monto_fiat: None,\n            criptomoneda: Some(criptomoneda.clone()),\n            monto_criptomoneda: Some(monto_criptomoneda),\n            cotizacion: Some(cotizacion),\n            blockchain: None,\n            hash: None,\n            medio: None,\n        };\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n    pub fn retirar_criptomoneda_a_blockchain(\u0026mut self, monto_criptomoneda: f64, criptomoneda: \u0026Criptomoneda, blockchain: \u0026Blockchain, usuario: \u0026mut Usuario) -\u003e Result\u003cString, ErrorIntercambio\u003e {\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        if !usuario.identidad_validada {\n            return Err(ErrorIntercambio::UsuarioNoValido);\n        }\n\n        let balance_cripto = usuario.balance_criptomoneda.get(\u0026criptomoneda.nombre).or(Some(\u00260.0));\n        if balance_cripto \u003c Some(\u0026monto_criptomoneda) {\n            return Err(ErrorIntercambio::BalanceInsuficiente);\n        }\n\n        //Verificar que la blockchain es soportada por la cripto.\n        let cripto = self.criptomonedas.get(\u0026criptomoneda.nombre)\n            .ok_or(ErrorIntercambio::CriptoNoEncontrada)?;\n        \n        let blockchain_soportada = cripto.listado_blockchains.iter()\n            .any(|b| b.nombre == blockchain.nombre); //Busco la blockchain dada en el listado de blockchains de la cripto.\n        \n        if !blockchain_soportada {\n            return Err(ErrorIntercambio::BlockchainNoDisponible);\n        }\n\n         //Generar hash simulado\n         let mut rng = rand::rng();\n         let hash = format!(\"{}{}\", blockchain.nombre, rng.random::\u003cu32\u003e());\n         \n         let cotizacion = obtener_cotizacion(\u0026criptomoneda.nombre);\n\n         *usuario.balance_criptomoneda.get_mut(\u0026criptomoneda.nombre).unwrap() -= monto_criptomoneda; //Descuento la cantidad acorde de esa cripto.\n\n         //Generar transaccion.\n         let transaccion = Transaccion {\n            fecha: Utc::now(),\n            tipo: TipoTransaccion::RetiroCripto,\n            usuario: usuario.clone(),\n            monto_fiat: None,\n            criptomoneda: Some(criptomoneda.clone()),\n            monto_criptomoneda: Some(monto_criptomoneda),\n            cotizacion: Some(cotizacion),\n            blockchain: Some(blockchain.clone()),\n            hash: Some(hash.clone()),\n            medio: None,\n         };\n\n         self.transacciones.push(transaccion);\n         Ok(hash)\n    }\n\n    pub fn recibir_criptomoneda_de_blockchain(\u0026mut self, monto_criptomoneda: f64, criptomoneda: \u0026Criptomoneda, usuario: \u0026mut Usuario, blockchain: \u0026Blockchain) -\u003e Result\u003c(), ErrorIntercambio\u003e {\n        //Check user data.\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        if !usuario.identidad_validada {\n            return Err(ErrorIntercambio::UsuarioNoValido);\n        }\n\n        //Check cripto and blockchain.\n        let cripto = self.criptomonedas.get(\u0026criptomoneda.nombre)\n            .ok_or(ErrorIntercambio::CriptoNoEncontrada)?; //Si no existe se propaga el error y termina la función.\n        \n        let blockchain_soportada = cripto.listado_blockchains.iter()\n            .any(|b| b.nombre == blockchain.nombre); //Busco la blockchain dada en el listado de blockchains de la cripto.\n        \n        if !blockchain_soportada {\n            return Err(ErrorIntercambio::BlockchainNoDisponible);\n        }\n\n        //Acredito la cripto en el balance del usuario.\n        let cotizacion = obtener_cotizacion(\u0026criptomoneda.nombre);\n        if let Some(balance) = usuario.balance_criptomoneda.get_mut(\u0026criptomoneda.nombre) { //Busco si ya está la cripto en los balances del usuario.\n            *balance += monto_criptomoneda / cotizacion; \n        } else {\n            // Si la criptomoneda no existe en el balance, la inicializo con el monto dado.\n            usuario.balance_criptomoneda.insert(criptomoneda.nombre.clone(), monto_criptomoneda / cotizacion);\n        }\n\n        //Genero la transaccion.\n        let transaccion = Transaccion {\n            fecha: Utc::now(),\n            tipo: TipoTransaccion::RecepcionCripto,\n            usuario: usuario.clone(),\n            criptomoneda: Some(criptomoneda.clone()),\n            monto_fiat: None,\n            monto_criptomoneda: Some(monto_criptomoneda),\n            cotizacion: Some(cotizacion),\n            blockchain: Some(blockchain.clone()),\n            hash: None,\n            medio: None,\n        };\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n    \n    pub fn retirar_fiat_por_determinado_medio(\u0026mut self, monto_fiat: f64, usuario: \u0026mut Usuario, medio: \u0026Medio) -\u003e Result\u003c(), ErrorIntercambio\u003e {\n        //Check user.\n        let usuario = self.usuarios.get_mut(\u0026usuario.email)\n            .ok_or(ErrorIntercambio::UsuarioNoEncontrado)?;\n\n        if !usuario.identidad_validada {\n            return Err(ErrorIntercambio::UsuarioNoValido);\n        }\n\n        //Check if the user has enough money.\n        let balance_fiat = usuario.balance_fiat;\n        if balance_fiat \u003c monto_fiat {\n            return Err(ErrorIntercambio::BalanceInsuficiente);\n        }\n\n        //Descontar el monto fiat del monto del usuario.\n        usuario.balance_fiat -= monto_fiat;\n\n        //Generar transaccion.\n        let transaccion = Transaccion {\n            fecha: Utc::now(),\n            tipo: TipoTransaccion::RetiroFiat,\n            usuario: usuario.clone(),\n            monto_fiat: Some(monto_fiat),\n            criptomoneda: None,\n            monto_criptomoneda: None,\n            cotizacion: None,\n            blockchain: None,\n            hash: None,\n            medio: Some(medio.clone()),\n        };\n\n        self.transacciones.push(transaccion);\n        Ok(())\n    }\n\n\n\n\n    //Estadísticas.\n    pub fn criptomoneda_mas_vendida(\u0026self) -\u003e Option\u003c(String, u32)\u003e { //Return an option with the cripto and the amount of sales.\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n\n        \n        if self.transacciones.is_empty() {\n            return None;\n        }\n\n        //Ir completando el vector.\n        //Solo me fijo en las transacciones cuyo tipo sea VentaCripto.\n        self.transacciones.iter().filter(|t| t.tipo == TipoTransaccion::VentaCripto).\n            for_each(|t| { //Para cada una de ellas.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(name, _)| *name == t.criptomoneda.as_ref().unwrap().nombre) { //Busco si existen en el vector auxiliar.\n                    entry.1 += 1; //Si existen, aumento el contador de ventas asociado a esa cripto.\n                } else {\n                    auxiliar_vec.push((t.criptomoneda.as_ref().unwrap().nombre.to_string(), 1)); //Si no existe, creo la 'posicion' en el vector.\n                }\n            });\n\n        auxiliar_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar. (Para así saber cuál fue la cripto con más ventas).\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) //El max_by_key me devuelve un Option\u003c\u0026(String, u32)\u003e, yo quiero un Option\u003c(String, u32)\u003e\n\n        /*EXPLANATION: \n        Inside the map closure:\n\n        (nombre, cantidad) destructures the reference: nombre is \u0026String, cantidad is \u0026u32\n        nombre.clone() creates an owned String from the \u0026String\n        *cantidad dereferences the \u0026u32 to get an owned u32\n         */\n    }\n\n    pub fn criptomoneda_mas_comprada(\u0026self) -\u003e Option\u003c(String, u32)\u003e { //Return an option with the cripto and the amount of sales.\n        let mut auxiliar_vec: Vec\u003c(String, u32)\u003e = Vec::new();\n    \n        if self.transacciones.is_empty() {\n            return None;\n        }\n\n        //Ir completando el vector.\n        //Solo me fijo en las transacciones cuyo tipo sea CompraCripto.\n        self.transacciones.iter().filter(|t| t.tipo == TipoTransaccion::CompraCripto)\n            .for_each(|t| { //Para cada una de ellas.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(name, _)| *name == t.criptomoneda.as_ref().unwrap().nombre) { //Busco si existen en el vector auxiliar.\n                    entry.1 += 1; //Si existen, aumento el contador de compras asociado a esa cripto.\n                } else {\n                    auxiliar_vec.push((t.criptomoneda.as_ref().unwrap().nombre.to_string(), 1)); //Si no existe, creo la 'posicion' en el vector.\n                }\n            });\n\n        auxiliar_vec.iter()\n        .max_by_key(|\u0026(_, cantidad)| cantidad)  //Tengo que ver cuál es el máximo de mi vector auxiliar. (Para así saber cuál fue la cripto con más compras).\n        .map(|(nombre, cantidad)| (nombre.clone(), *cantidad)) //El max_by_key me devuelve un Option\u003c\u0026(String, u32)\u003e, yo quiero un Option\u003c(String, u32)\u003e\n    }\n\n    pub fn crpitomoneda_mas_volumen_venta (\u0026self) -\u003e Option\u003c(String, f64)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, f64)\u003e = Vec::new();\n\n    \n        if self.transacciones.is_empty() {\n            return None;\n        }\n\n        //Ir completando el vector.\n        self.transacciones.iter().filter(|t| t.tipo == TipoTransaccion::VentaCripto).\n            for_each(|t| { //Para cada una de ellas.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(name, _)| *name == t.criptomoneda.as_ref().unwrap().nombre) { //Busco si existen en el vector auxiliar.\n                    entry.1 += t.monto_criptomoneda.unwrap(); //Si existen, aumento el contador asociado a esa cripto.\n                    //Sé que es seguro hacer el unwrap. (El tipo de transacción VentaCripto implica que haya algo (Some()) en el monto_criptomoneda).\n                } else {\n                    auxiliar_vec.push((t.criptomoneda.as_ref().unwrap().nombre.to_string(), t.monto_criptomoneda.unwrap())); //Si no existe, creo la 'posicion' en el vector.\n                }\n            });\n\n        auxiliar_vec.iter()\n        .max_by(|\u0026(_, volumen1), \u0026(_, volumen2)| volumen1.partial_cmp(\u0026volumen2).unwrap())//Tengo que ver cuál es el máximo de mi vector auxiliar. (Para así saber cuál fue la cripto con más volumen de venta).\n        .map(|(nombre, volumen)| (nombre.clone(), *volumen))\n    }\n\n\n    pub fn crpitomoneda_mas_volumen_compra (\u0026self) -\u003e Option\u003c(String, f64)\u003e {\n        let mut auxiliar_vec: Vec\u003c(String, f64)\u003e = Vec::new();\n\n    \n        if self.transacciones.is_empty() {\n            return None;\n        }\n\n        //Ir completando el vector.\n        self.transacciones.iter().filter(|t|t.tipo == TipoTransaccion::CompraCripto).\n            for_each(|t| { //Para cada una de ellas.\n                if let Some(entry) = auxiliar_vec.iter_mut().find(|(name, _)| *name == t.criptomoneda.as_ref().unwrap().nombre) { //Busco si existen en el vector auxiliar.\n                    entry.1 += t.monto_criptomoneda.unwrap(); //Si existen, aumento el contador asociado a esa cripto.\n                    //Sé que es seguro hacer el unwrap. (El tipo de transacción CompraCripto implica que haya algo (Some()) en el monto_criptomoneda).\n                } else {\n                    auxiliar_vec.push((t.criptomoneda.as_ref().unwrap().nombre.to_string(), t.monto_criptomoneda.unwrap())); //Si no existe, creo la 'posicion' en el vector.\n                }\n            });\n\n        auxiliar_vec.iter()\n        .max_by(|\u0026(_, volumen1), \u0026(_, volumen2)| volumen1.partial_cmp(\u0026volumen2).unwrap())//Tengo que ver cuál es el máximo de mi vector auxiliar. (Para así saber cuál fue la cripto con más volumen de compra).\n        .map(|(nombre, volumen)| (nombre.clone(), *volumen))\n    } \n}\n\n\n#[cfg(test)]\nmod test {\n    use core::hash;\n\n    use super::*;\n\n    fn crear_plataforma() -\u003e PlataformaXYZ {\n        let mut plataforma = PlataformaXYZ::new();\n\n        //Crear usuarios.\n        let mut user0 = Usuario {\n            nombre: \"Pepe\".to_string(),\n            apellido: \"P\".to_string(),\n            email: \"emailPepe\".to_string(),\n            dni: 123,\n            identidad_validada: true,\n            balance_fiat: 10000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        let mut user1 = Usuario {\n            nombre: \"Juan\".to_string(),\n            apellido: \"J\".to_string(),\n            email: \"emailJuan\".to_string(),\n            dni: 234,\n            identidad_validada: true,\n            balance_fiat: 2000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        let mut user2 = Usuario {\n            nombre: \"Rosita\".to_string(),\n            apellido: \"R\".to_string(),\n            email: \"emailRosita\".to_string(),\n            dni: 345,\n            identidad_validada: true,\n            balance_fiat: 7000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        let mut user3 = Usuario {\n            nombre: \"Ana\".to_string(),\n            apellido: \"A\".to_string(),\n            email: \"emailAna\".to_string(),\n            dni: 456,\n            identidad_validada: false,\n            balance_fiat: 7000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        plataforma.registrar_usuario(user0);\n        plataforma.registrar_usuario(user1);\n        plataforma.registrar_usuario(user2);\n        plataforma.registrar_usuario(user3);\n\n        // Crear blockchains\n        let bitcoin_chain = Blockchain {\n            nombre: \"Bitcoin\".to_string(),\n            prefijo: \"BTC\".to_string(),\n        };\n\n        let ethereum_chain = Blockchain {\n            nombre: \"Ethereum\".to_string(),\n            prefijo: \"ETH\".to_string(),\n        };\n\n        let litecoin_chain = Blockchain {\n            nombre: \"Litecoin\".to_string(),\n            prefijo: \"LTC\".to_string(),\n        };\n\n        // Crear criptomonedas\n        let bitcoin = Criptomoneda {\n            nombre: \"Bitcoin\".to_string(),\n            prefijo: \"BTC\".to_string(),\n            listado_blockchains: vec![bitcoin_chain],\n        };\n\n        let ethereum = Criptomoneda {\n            nombre: \"Ethereum\".to_string(),\n            prefijo: \"ETH\".to_string(),\n            listado_blockchains: vec![ethereum_chain],\n        };\n\n        let litecoin = Criptomoneda {\n            nombre: \"Ethereum\".to_string(),\n            prefijo: \"ETH\".to_string(),\n            listado_blockchains: vec![litecoin_chain],\n        };\n\n        plataforma.registrar_criptomoneda(bitcoin);\n        plataforma.registrar_criptomoneda(ethereum);\n        plataforma.registrar_criptomoneda(litecoin);\n\n        plataforma\n    }\n\n\n    #[test]\n    fn test_ingresar_dinero() {\n        let mut plataforma = crear_plataforma();\n\n        let mut user0 = Usuario {\n            nombre: \"Pepe\".to_string(),\n            apellido: \"P\".to_string(),\n            email: \"emailPepe\".to_string(),\n            dni: 123,\n            identidad_validada: true,\n            balance_fiat: 10000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        let mut user3 = Usuario {\n            nombre: \"Ana\".to_string(),\n            apellido: \"A\".to_string(),\n            email: \"emailAna\".to_string(),\n            dni: 456,\n            identidad_validada: false,\n            balance_fiat: 7000.0,\n            balance_criptomoneda: HashMap::new()\n        };\n\n        //Test with an user that is valid.\n        \n        //println!(\"Balance before: {}\", \u0026user0.balance_fiat);\n        assert!(plataforma.ingresar_dinero(2000.0, \u0026mut user0).is_ok());\n\n        //let usuario = plataforma.usuarios.get(\u0026user0.email);\n        //println!(\"From platform {}\", usuario.unwrap().balance_fiat); //Se modifica.\n\n        let updated_user = plataforma.usuarios.get(\u0026user0.email).unwrap();\n        user0.balance_fiat = updated_user.balance_fiat; // Synchronize user0 with the updated user\n\n        //printl
